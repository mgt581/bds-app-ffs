<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reset Password Â· AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        text-align: center;
    }

    .box {
        background: #111827;
        padding: 28px;
        border-radius: 14px;
        width: 100%;
        max-width: 380px;
        border: 1px solid #1f2937;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0b0f19;
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 16px;
        border: none;
        border-radius: 10px;
        background: #2563eb;
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
    }

    button:hover {
        opacity: .85;
    }

    .link {
        color: #60a5fa;
        font-size: 14px;
        margin-top: 12px;
        display: block;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="box">

    <h1>Reset Password</h1>

    <input id="email" type="email" placeholder="Enter your email address" />

    <button id="resetBtn">Send Reset Email</button>

    <a class="link" href="signin.html">Back to Sign In</a>

</div>

<script type="module">
import { auth, sendPasswordResetEmail } from "./firebase-app.js";

document.getElementById("resetBtn").onclick = () => {
    const email = document.getElementById("email").value.trim();

    sendPasswordResetEmail(auth, email)
        .then(() => {
            alert("Password reset email sent!");
            window.location.href = "signin.html";
        })
        .catch(err => alert(err.message));
};
</script>

</body>
</html>
