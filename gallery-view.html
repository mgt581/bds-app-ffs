<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Image – AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP BAR */
    .topbar {
        height: 60px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 18px;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .topbar span {
        font-size: 16px;
        font-weight: 600;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .btn-text {
        color: #60a5fa;
        cursor: pointer;
        font-size: 14px;
    }

    /* MAIN IMAGE */
    .wrapper {
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    img {
        max-width: 100%;
        border-radius: 12px;
        border: 1px solid #1f2937;
    }

    /* ACTION BUTTONS */
    .actions {
        margin-top: 20px;
        display: flex;
        gap: 14px;
        padding: 0 20px;
    }

    .btn {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: #2563eb;
        color: white;
        font-weight: 700;
        cursor: pointer;
        font-size: 15px;
    }

    .btn.delete {
        background: #9b1c1c;
    }

    .btn:hover {
        opacity: .85;
    }
</style>
</head>

<body>

<div class="topbar">
    <div class="btn-text" onclick="location.href='gallery.html'">← Back</div>
    <span>View Image</span>
    <div></div>
</div>

<div class="wrapper">
    <img id="imageView" src="" alt="Your Image">
</div>

<div class="actions">
    <button class="btn" id="downloadBtn">Download</button>
    <button class="btn delete" id="deleteBtn">Delete</button>
</div>

<script type="module">
import { auth, onAuthStateChanged } from "./firebase-app.js";
import { getFirestore, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
import { getStorage, ref, deleteObject } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

const db = getFirestore();
const storage = getStorage();

onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "signin.html";

    const url = localStorage.getItem("viewImage");
    const folder = localStorage.getItem("viewFolder");
    const docId = localStorage.getItem("viewDocId");

    if (!url) {
        alert("No image selected.");
        return window.location.href = "gallery.html";
    }

    document.getElementById("imageView").src = url;

    // DOWNLOAD function
    document.getElementById("downloadBtn").onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = "image.png";
        a.click();
    };

    // DELETE function
    document.getElementById("deleteBtn").onclick = async () => {
        if (!confirm("Delete this image?")) return;

        try {
            // Delete from Firestore
            await deleteDoc(doc(db, "users", user.uid, folder, docId));

            // Delete from Storage
            const storageRef = ref(storage, `users/${user.uid}/${folder}/${docId}.png`);
            await deleteObject(storageRef);

            alert("Image deleted.");
            window.location.href = "gallery.html";

        } catch (e) {
            console.error(e);
            alert("Error deleting image.");
        }
    };
});
</script>

</body>
</html>
