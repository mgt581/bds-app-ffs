<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Photo Â· AI Photo Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="manifest" href="/bds-app/public/manifest.webmanifest">
<link rel="apple-touch-icon" href="/bds-app/public/logo192.png">
<meta name="theme-color" content="#0f172a">

<style>
    body {
        margin: 0;
        background: #0f172a;
        font-family: "Inter", sans-serif;
        color: white;
        text-align: center;
    }

    header {
        background: #1e293b;
        padding: 16px;
        border-bottom: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
    }

    a {
        color: #60a5fa;
        text-decoration: none;
        font-size: 15px;
    }

    .container {
        max-width: 700px;
        margin: 25px auto;
        padding: 10px;
    }

    .card {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 0 24px rgba(0,0,0,0.35);
    }

    img {
        max-width: 100%;
        border-radius: 10px;
        background: #000;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
    }

    .btn-primary { background:#3b82f6;color:#fff; }
    .btn-secondary { background:#334155;color:#fff; }
    .btn-danger { background:#ef4444;color:#fff; }
</style>

</head>

<body>

<header>
    <h1>View Photo</h1>
    <a href="gallery.html">Back</a>
</header>

<div class="container">
    <div class="card">
        <img id="photo" alt="View Image">
    </div>

    <button class="btn btn-primary" id="downloadBtn">Download</button>
    <button class="btn btn-secondary" id="shareBtn">Share</button>
    <button class="btn btn-danger" id="deleteBtn">Delete</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  deleteDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import { 
  getAuth,
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCM6r66kW9xkBA5rgVcz4sP57N2v2BMbkg",
  authDomain: "ai-photo-studio-24354.firebaseapp.com",
  projectId: "ai-photo-studio-24354",
  storageBucket: "ai-photo-studio-24354.firebasestorage.app",
  messagingSenderId: "411346648650",
  appId: "1:411346648650:web:aefd1b26027ed5e8fab0b3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

if (!id) {
    alert("No image selected.");
    window.location.href = "gallery.html";
}

onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    const ref = doc(db, "users", user.uid, "gallery", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
        alert("Image not found.");
        window.location.href = "gallery.html";
        return;
    }

    const data = snap.data();
    document.getElementById("photo").src = data.after;

    // Download
    document.getElementById("downloadBtn").onclick = () => {
        const a = document.createElement("a");
        a.href = data.after;
        a.download = "AI-Photo-Studio.png";
        a.click();
    };

    // Share
    document.getElementById("shareBtn").onclick = async () => {
        if (navigator.share) {
            await navigator.share({
                title: "AI Photo Studio",
                text: "Check out my AI edited photo!",
                url: data.after
            });
        } else {
            alert("Sharing not supported on this device.");
        }
    };

    // Delete
    document.getElementById("deleteBtn").onclick = async () => {
        const yes = confirm("Delete this photo?");
        if (!yes) return;

        await deleteDoc(ref);
        alert("Deleted");
        window.location.href = "gallery.html";
    };
});
</script>

<script type="module" src="premium-check.js"></script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/bds-app/public/sw.js");
}
</script>

</body>
</html>
