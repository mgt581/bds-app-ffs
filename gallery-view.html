<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Image · AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    /* TOP BAR */
    .topbar {
        height: 60px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        flex-shrink: 0;
    }
    .back {
        color: #60a5fa;
        font-size: 15px;
        cursor: pointer;
    }
    .title {
        font-size: 18px;
        font-weight: 700;
    }

    /* IMAGE AREA */
    .viewer {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        padding: 10px;
    }
    #photo {
        max-width: 100%;
        max-height: 100%;
        border-radius: 12px;
        border: 1px solid #1f2937;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    /* ACTION BAR */
    .action-bar {
        background: #111827;
        border-top: 1px solid #1f2937;
        padding: 12px;
        display: flex;
        justify-content: space-around;
        flex-shrink: 0;
    }
    .btn {
        background: #2563eb;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
    }
    .btn.delete {
        background: #dc2626;
    }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="back" onclick="location.href='gallery.html'">← Back</div>
    <div class="title">Image Preview</div>
    <div></div>
</div>

<!-- IMAGE VIEWER -->
<div class="viewer">
    <img id="photo" src="" alt="Image">
</div>

<!-- ACTION BUTTONS -->
<div class="action-bar">
    <button class="btn" onclick="downloadImage()">Download</button>
    <button class="btn" onclick="shareImage()">Share</button>
    <button class="btn delete" onclick="deleteImage()">Delete</button>
</div>

<script type="module">
import { auth, onAuthStateChanged } from "./firebase-app.js";
import { storage, ref, deleteObject } from "./firebase-app.js";

let selectedURL = localStorage.getItem("viewImage");
let selectedPath = localStorage.getItem("viewImagePath"); // we store this when saving images

document.getElementById("photo").src = selectedURL;

/* CHECK SIGN-IN */
onAuthStateChanged(auth, user => {
    if (!user) return location.href = "signin.html";
});

/* DOWNLOAD IMAGE */
function downloadImage() {
    const a = document.createElement("a");
    a.href = selectedURL;
    a.download = "photo.jpg";
    a.click();
}

/* SHARE IMAGE */
function shareImage() {
    if (navigator.share) {
        navigator.share({
            title: "My Edited Photo",
            url: selectedURL
        }).catch(() => {});
    } else {
        alert("Sharing is not supported on this device.");
    }
}

/* DELETE IMAGE */
async function deleteImage() {
    if (!confirm("Delete this image? This cannot be undone.")) return;

    try {
        const user = auth.currentUser;
        const imgRef = ref(storage, selectedPath);

        await deleteObject(imgRef);

        alert("Image deleted.");
        location.href = "gallery.html";

    } catch (err) {
        console.error(err);
        alert("Error deleting image.");
    }
}
</script>

</body>
</html>
