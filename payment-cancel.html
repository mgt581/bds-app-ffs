<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled · AI Photo Studio</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0d1127, #000);
            font-family: "Inter", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            width: 90%;
            max-width: 430px;
            background: rgba(17, 25, 48, 0.55);
            padding: 38px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.09);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 35px rgba(255, 140, 0, 0.30);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
            color: #ffb400;
            text-shadow: 0 0 15px rgba(255, 187, 0, 0.5);
        }

        p {
            opacity: 0.85;
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .retry {
            background: linear-gradient(90deg, #3b82f6, #4f46e5);
            color: white;
            box-shadow: 0 0 25px rgba(59,130,246,0.4);
        }

        .retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(59,130,246,0.6);
        }

        .back {
            background: rgba(255,255,255,0.12);
            color: white;
        }

        .back:hover {
            background: rgba(255,255,255,0.18);
        }
    </style>

</head>

<body>

    <div class="card">
        <h1>Payment Cancelled</h1>

        <p>Your upgrade wasn’t completed.<br>
        You can try again or return to the app.</p>

        <button class="btn retry" onclick="location.href='pricing.html'">
            Try Again
        </button>

        <button class="btn back" onclick="location.href='account.html'">
            Back to Account
        </button>
    </div>

</body>
</html>
