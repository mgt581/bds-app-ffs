<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Photo Studio Â· Home</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP BAR */
    .topbar {
        height: 60px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }
    .logo {
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }
    .menu-btn {
        color: #60a5fa;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
    }

    /* MAIN */
    .container {
        max-width: 430px;
        margin: auto;
        padding: 20px;
    }
    h1 {
        text-align: center;
        font-size: 26px;
        margin-top: 10px;
    }
    p.subtitle {
        text-align: center;
        opacity: .75;
        font-size: 14px;
        margin-top: 5px;
    }

    /* BUTTON ROW */
    .top-buttons {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin: 20px 0;
    }
    .small-btn {
        background: #111827;
        border: 1px solid #1f2937;
        padding: 12px;
        border-radius: 12px;
        text-align: center;
        font-size: 13px;
        color: #60a5fa;
        cursor: pointer;
        font-weight: 600;
    }
    .small-btn:hover {
        background: #1f2937;
    }

    /* TOOL GRID */
    .tool-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-top: 20px;
    }
    .tool-card {
        background: #111827;
        padding: 18px;
        border: 1px solid #1f2937;
        border-radius: 14px;
        text-align: center;
        cursor: pointer;
        transition: .2s;
    }
    .tool-card:hover {
        border-color: #3fb7ff;
        transform: translateY(-3px);
    }
    .tool-card img {
        width: 70px;
        margin-bottom: 10px;
    }
    .tool-card span {
        font-weight: 600;
        font-size: 15px;
    }

    /* WATERMARK */
    .notice {
        margin-top: 20px;
        opacity: .65;
        font-size: 13px;
        text-align: center;
    }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="logo">AI Photo Studio</div>
    <a class="menu-btn" href="settings.html">âš™ Settings</a>
</div>

<div class="container">

    <h1>Welcome ðŸ‘‹</h1>
    <p class="subtitle">Choose a tool below to start editing your photo</p>

    <!-- TOP BUTTONS -->
    <div class="top-buttons">
        <div class="small-btn" onclick="location.href='gallery.html'">Gallery</div>
        <div class="small-btn" onclick="location.href='profile.html'">My Account</div>
        <div class="small-btn" onclick="location.href='subscription.html'">Free Trial</div>
    </div>

    <!-- TOOL ICON GRID -->
    <div class="tool-grid">

        <div class="tool-card" onclick="location.href='editor-remove.html'">
            <img src="icons/icon-remove-background.png">
            <span>Remove Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-change.html'">
            <img src="icons/icon-change-background.png">
            <span>Change Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-person.html'">
            <img src="icons/icon-remove-person.png">
            <span>Remove Person</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-object.html'">
            <img src="icons/icon-remove-object.png">
            <span>Magic Eraser</span>
        </div>
    </div>

    <p class="notice">
        Free users have a small watermark added.<br>
        Upgrade to Pro for unlimited edits & no watermark.
    </p>

</div>

<script type="module">
import { auth, onAuthStateChanged } from "./firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const db = getFirestore();

/*
    REDIRECT LOGIC:
    â€¢ First time user â†’ signup page
    â€¢ Logged in but no subscription plan â†’ subscription page
    â€¢ Otherwise â†’ stay on index (home)
*/
onAuthStateChanged(auth, async user => {
    if (!user) return window.location.href = "signin.html";

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
        // brand new user â†’ go set up account/subscription
        return window.location.href = "subscription.html";
    }

    const data = snap.data();

    if (!data.plan || data.plan === "free") {
        return window.location.href = "subscription.html";
    }
});
</script>

</body>
</html>
