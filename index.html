<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Studio â€” Home</title>

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="dashboard.css">

    <style>
        body {
            margin: 0;
            background: #0d1117;
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111827;
            border-bottom: 1px solid #1f2937;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: #3b82f6;
        }

        .tools {
            padding: 15px;
            display: grid;
            gap: 20px;
        }

        .tool-btn {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: #1a2234;
        }

        .tool-btn img {
            width: 56px;
            height: 56px;
            object-fit: contain;
        }

        .tool-btn span {
            font-size: 18px;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            padding: 12px;
            display: flex;
            justify-content: space-around;
            background: #111827;
            border-top: 1px solid #1f2937;
        }

        footer button {
            background: none;
            border: none;
            color: #3b82f6;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

    <script defer src="firebase-app.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="premium-check.js"></script>
</head>

<body>

<header>
    <h1>AI Photo Studio</h1>
    <button onclick="goToAccount()" style="color:#3b82f6; background:none; border:none; font-size:16px;">
        My Account
    </button>
</header>

<div class="tools">

    <!-- REMOVE BACKGROUND -->
    <div class="tool-btn" onclick="openTool('editor-remove.html')">
        <img src="icons/icon-remove-background.png" alt="Remove Background">
        <span>Remove Background</span>
    </div>

    <!-- CHANGE BACKGROUND -->
    <div class="tool-btn" onclick="openTool('editor-change.html')">
        <img src="icons/icon-change-background.png" alt="Change Background">
        <span>Change Background</span>
    </div>

    <!-- REMOVE PERSON -->
    <div class="tool-btn" onclick="openTool('editor-person.html')">
        <img src="icons/icon-remove-person.png" alt="Remove Person">
        <span>Remove Person</span>
    </div>

    <!-- MAGIC / OBJECT REMOVE -->
    <div class="tool-btn" onclick="openTool('editor-object.html')">
        <img src="icons/icon-remove-object.png" alt="Magic Eraser">
        <span>Magic Eraser (Object Remove)</span>
    </div>

</div>

<footer>
    <button onclick="goToGallery()">Gallery</button>
    <button onclick="signOut()">Sign Out</button>
</footer>

<script>
function openTool(page) {
    // Premium check is done inside premium-check.js
    window.location.href = page;
}

function goToGallery() {
    window.location.href = "gallery.html";
}

function goToAccount() {
    window.location.href = "account.html";
}

function signOut() {
    firebase.auth().signOut().then(() => {
        window.location.href = "signin.html";
    });
}
</script>

</body>
</html>
