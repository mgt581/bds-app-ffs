<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Photo Studio</title>

<link rel="stylesheet" href="styles/index.css">

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP BAR */
    .topbar {
        background: #111827;
        border-bottom: 1px solid #1f2937;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .logo {
        font-size: 22px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 12px #3fb7ff;
    }
    .settings-link {
        color: #9ca3af;
        font-size: 15px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* CONTAINER */
    .container {
        max-width: 480px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 30px;
        margin-top: 10px;
        font-weight: 700;
    }
    .subtitle {
        opacity: .75;
        margin-top: -8px;
        margin-bottom: 18px;
        font-size: 14px;
    }

    /* TOP BUTTONS */
    .top-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
    }
    .top-buttons button {
        flex: 1;
        margin: 0 5px;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #111827;
        color: #60a5fa;
        font-size: 15px;
        font-weight: 600;
    }
    .top-buttons .trial {
        background: #2563eb;
        color: white;
        border: none;
    }

    /* TOOL GRID */
    .tool-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
        margin-top: 15px;
    }

    .tool-card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 18px;
        cursor: pointer;
        transition: .2s;
    }
    .tool-card:hover {
        border-color: #3fb7ff;
        transform: translateY(-3px);
    }
    .tool-card img {
        width: 70px;
        height: 70px;
        margin-bottom: 8px;
    }
    .tool-card span {
        font-weight: 600;
        font-size: 15px;
    }

    /* NOTICE */
    .notice {
        margin-top: 25px;
        opacity: .65;
        font-size: 13px;
    }
</style>

</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="logo">AI Photo Studio</div>
    <a class="settings-link" href="settings.html">
        ‚öôÔ∏è Settings
    </a>
</div>

<!-- MAIN -->
<div class="container">

    <h1>Welcome üëã</h1>
    <p class="subtitle">Choose a tool below to start editing your photo</p>

    <!-- TOP BUTTONS -->
    <div class="top-buttons">
        <button onclick="location.href='gallery.html'">Gallery</button>
        <button onclick="location.href='profile.html'">My Account</button>
        <button class="trial" onclick="location.href='subscription.html'">Free Trial</button>
    </div>

    <!-- TOOL GRID -->
    <div class="tool-grid">

        <div class="tool-card" onclick="location.href='editor-remove.html'">
            <img src="icons/icon-remove-background.png" alt="">
            <span>Remove Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-change.html'">
            <img src="icons/icon-change-background.png" alt="">
            <span>Change Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-person.html'">
            <img src="icons/icon-remove-person.png" alt="">
            <span>Remove Person</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-object.html'">
            <img src="icons/icon-remove-object.png" alt="">
            <span>Magic Eraser</span>
        </div>
    </div>

    <p class="notice">
        Free users have a small watermark added.<br>
        Upgrade to Pro for unlimited edits & no watermark.
    </p>

</div>

<!-- AUTH REDIRECT -->
<script type="module">
import { auth, onAuthStateChanged } from "./firebase-app.js";

onAuthStateChanged(auth, user => {
    if (!user) {
        window.location.href = "signin.html"; // force login first time
    }
});
</script>

</body>
</html>
