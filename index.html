<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Photo Studio</title>

<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="dashboard.css">

<style>
    body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: #0e1525;
        color: white;
    }

    .nav {
        width: 100%;
        background: #0b1220;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .logo {
        font-size: 26px;
        font-weight: 700;
        color: #3bb0ff;
        text-shadow: 0 0 10px rgba(59,176,255,0.8);
    }

    .account-btn {
        padding: 8px 18px;
        border-radius: 10px;
        background: rgba(255,255,255,0.08);
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        border: 1px solid rgba(255,255,255,0.15);
        backdrop-filter: blur(6px);
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
        text-align: center;
    }

    h1 {
        font-size: 42px;
        font-weight: 800;
        margin-bottom: 10px;
    }

    p.subtitle {
        color: #b8c2d6;
        font-size: 18px;
        margin-bottom: 40px;
    }

    p.plan {
        margin-bottom: 40px;
        font-size: 16px;
        color: #79a2ff;
        font-weight: 600;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
        margin-top: 20px;
    }

    .card {
        background: #0f1a30;
        padding: 25px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.06);
        transition: .2s;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-3px);
        border-color: #3bb0ff;
        box-shadow: 0 0 20px rgba(59,176,255,0.12);
    }

    .card img {
        width: 70px;
        margin-bottom: 15px;
    }

    .card-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .coming {
        color: #ff6584;
        font-size: 14px;
        font-weight: 700;
    }

    footer {
        margin-top: 60px;
        text-align: center;
        opacity: 0.6;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="nav">
    <div class="logo">AI Photo Studio</div>
    <a class="account-btn" href="profile.html">My Account</a>
</div>

<div class="container">

    <h1>Transform Your Photos Instantly</h1>
    <p class="subtitle">Professional AI tools for creators, businesses, and everyday users.</p>
    <p class="plan">Your Plan: <strong>Loading...</strong></p>

    <div class="grid">

        <a href="remove-background.html" class="card">
            <img src="icons/remove-bg.png" alt="remove">
            <div class="card-title">Remove Background</div>
        </a>

        <a href="change-background.html" class="card">
            <img src="icons/change-bg.png" alt="change">
            <div class="card-title">Change Background</div>
        </a>

        <div class="card">
            <img src="icons/face.png" alt="face">
            <div class="card-title">AI Face Enhance</div>
            <div class="coming">COMING SOON</div>
        </div>

        <div class="card">
            <img src="icons/remove-object.png" alt="remove object">
            <div class="card-title">Remove People / Objects</div>
            <div class="coming">COMING SOON</div>
        </div>

    </div>

</div>

<footer>
    AI Photo Studio Â© 2025
</footer>

<script src="premium-check.js"></script>
<script src="premium-status.js"></script>

</body>
</html>
