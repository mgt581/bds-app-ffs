<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Studio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0f18;
            font-family: "Inter", sans-serif;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        /* Smooth fade-in */
        .fade {
            opacity: 0;
            animation: fadeIn 0.6s forwards ease-in-out;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            position: sticky;
            top: 0;
            background: rgba(10, 15, 24, 0.5);
            backdrop-filter: blur(12px);
            z-index: 50;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #4ab3ff;
            text-shadow: 0 0 12px #007bff;
            letter-spacing: 0.5px;
        }

        .account-btn {
            padding: 10px 22px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: 0.25s;
        }
        .account-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 110px 20px 60px;
        }

        .hero h1 {
            font-size: 46px;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.85;
            margin-top: 0;
        }

        .plan {
            margin-top: 12px;
            opacity: 0.7;
            font-size: 15px;
        }

        /* GRID SECTION */
        .tools-container {
            max-width: 1050px;
            margin: 70px auto 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            padding: 0 20px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 35px 25px;
            text-align: center;
            transition: 0.25s ease;
            backdrop-filter: blur(10px);
        }

        .tool-card:hover {
            transform: translateY(-6px);
            border-color: rgba(74, 179, 255, 0.5);
            box-shadow: 0 0 18px rgba(74, 179, 255, 0.3);
        }

        .tool-card img {
            width: 60px;
            margin-bottom: 18px;
        }

        .tool-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .coming-soon {
            margin-top: 6px;
            font-size: 13px;
            opacity: 0.6;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            opacity: 0.6;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>

<body class="fade">

    <!-- HEADER -->
    <header>
        <div class="logo">AI Photo Studio</div>
        <button class="account-btn" onclick="location.href='account.html'">My Account</button>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>Transform Your Photos Instantly</h1>
        <p>Premium AI tools for creators, businesses, and everyday users.</p>
        <div class="plan">Your Plan: <span id="planStatus">Loading...</span></div>
    </section>

    <!-- TOOL GRID -->
    <section class="tools-container">

        <div class="tool-card" onclick="location.href='remove-background.html'">
            <img src="logo-512.png" alt="">
            <div class="tool-title">Remove Background</div>
        </div>

        <div class="tool-card" onclick="location.href='change-background.html'">
            <img src="logo-512.png" alt="">
            <div class="tool-title">Change Background</div>
        </div>

        <div class="tool-card">
            <img src="logo-512.png" alt="">
            <div class="tool-title">AI Face Enhance</div>
            <div class="coming-soon">COMING SOON</div>
        </div>

        <div class="tool-card">
            <img src="logo-512.png" alt="">
            <div class="tool-title">Remove People / Objects</div>
            <div class="coming-soon">COMING SOON</div>
        </div>

    </section>

    <footer>
        AI Photo Studio Â© 2025
    </footer>

</body>
</html>
