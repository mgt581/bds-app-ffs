<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP NAV */
    .topbar {
        background: #111827;
        border-bottom: 1px solid #1f2937;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: sticky;
        top: 0;
        z-index: 20;
    }
    .logo {
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }
    .top-links a {
        margin-left: 20px;
        color: #93c5fd;
        font-size: 15px;
        text-decoration: none;
        cursor: pointer;
    }
    .top-links a:hover { opacity: .7; }

    /* MAIN */
    .container {
        max-width: 430px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 28px;
        margin-top: 10px;
    }
    .subtitle {
        margin-top: -5px;
        font-size: 14px;
        opacity: .7;
        margin-bottom: 20px;
    }

    /* GRID */
    .tool-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-bottom: 20px;
    }
    .tool-card {
        background: #111827;
        padding: 18px;
        border: 1px solid #1f2937;
        border-radius: 14px;
        cursor: pointer;
        transition: .2s;
    }
    .tool-card:hover {
        border-color: #3fb7ff;
        transform: translateY(-3px);
    }
    .tool-card img {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
    }
    .tool-card span {
        display: block;
        font-weight: 600;
        font-size: 15px;
    }

    /* BUTTONS */
    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        background: #2563eb;
        border: none;
        color: white;
        font-size: 17px;
        font-weight: 700;
        margin-top: 15px;
        cursor: pointer;
    }
    .btn:hover { opacity: .85; }

    .btn-trial {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        background: #3fb7ff;
        border: none;
        color: #000;
        font-size: 18px;
        font-weight: 800;
        margin-top: 22px;
        cursor: pointer;
    }

    .notice {
        margin-top: 20px;
        font-size: 13px;
        opacity: .6;
    }
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="logo">AI Photo Studio</div>

    <div class="top-links">
        <a href="settings.html">Settings</a>
        <a id="signOutBtn">Sign Out</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <h1>Welcome ðŸ‘‹</h1>
    <p class="subtitle">Choose a tool below to start editing your photo</p>

    <div class="tool-grid">

        <div class="tool-card" onclick="location.href='editor-remove.html'">
            <img src="icons/icon-remove-background.png" alt="Remove Background">
            <span>Remove Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-change.html'">
            <img src="icons/icon-change-background.png" alt="Change Background">
            <span>Change Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-person.html'">
            <img src="icons/icon-remove-person.png" alt="Remove Person">
            <span>Remove Person</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-object.html'">
            <img src="icons/icon-remove-object.png" alt="Magic Eraser">
            <span>Magic Eraser</span>
        </div>

    </div>

    <button class="btn" onclick="location.href='gallery.html'">My Gallery</button>
    <button class="btn" onclick="location.href='profile.html'">My Account</button>

    <button class="btn-trial" onclick="location.href='subscription.html'">
        Start FREE Trial â†’
    </button>

    <p class="notice">
        Free users have a watermark. Upgrade to Pro for unlimited edits & no watermark.
    </p>

</div>

<script type="module">
import { auth, onAuthStateChanged, signOut } from "./firebase-app.js";

onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "signin.html";
});

document.getElementById("signOutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
        window.location.href = "signin.html";
    });
});
</script>

</body>
</html>
