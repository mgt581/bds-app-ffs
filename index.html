<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP BAR */
    .topbar {
        background: #111827;
        border-bottom: 1px solid #1f2937;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .logo {
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .top-buttons {
        display: flex;
        gap: 18px;
    }

    .top-btn {
        color: #60a5fa;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
    }
    .top-btn:hover {
        color: #93c5fd;
    }

    /* MAIN CONTAINER */
    .container {
        max-width: 430px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-top: 10px;
    }
    p.subtitle {
        text-align: center;
        opacity: .75;
        font-size: 14px;
        margin-top: 5px;
        margin-bottom: 20px;
    }

    /* TOOL GRID */
    .tool-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-top: 20px;
    }

    .tool-card {
        background: #111827;
        padding: 18px;
        border: 1px solid #1f2937;
        border-radius: 14px;
        text-align: center;
        cursor: pointer;
        transition: .2s;
    }
    .tool-card:hover {
        border-color: #3fb7ff;
        transform: translateY(-3px);
    }

    .tool-card img {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
    }

    .tool-card span {
        display: block;
        font-weight: 600;
        font-size: 15px;
    }

    /* BIG BUTTONS */
    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 700;
        font-size: 16px;
        margin-top: 22px;
        cursor: pointer;
    }
    .btn:hover {
        opacity: .85;
    }

    /* NOTICE */
    .notice {
        margin-top: 20px;
        opacity: .65;
        font-size: 13px;
        text-align: center;
    }
</style>
</head>

<body>

<!-- TOP NAVIGATION -->
<div class="topbar">
    <div class="logo">AI Photo Studio</div>

    <div class="top-buttons">
        <a class="top-btn" href="profile.html">My Account</a>
        <a class="top-btn" href="settings.html">Settings</a>
        <a class="top-btn" href="#" id="logoutBtn">Sign Out</a>
    </div>
</div>

<!-- MAIN SECTION -->
<div class="container">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p class="subtitle">Choose a tool below to start editing your photo</p>

    <!-- TOOLS -->
    <div class="tool-grid">

        <div class="tool-card" onclick="location.href='editor-remove.html'">
            <img src="icons/icon-remove-bg.PNG" alt="">
            <span>Remove Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-change.html'">
            <img src="icons/icon-change-bg.PNG" alt="">
            <span>Change Background</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-person.html'">
            <img src="icons/icon-remove-person.PNG" alt="">
            <span>Remove Person</span>
        </div>

        <div class="tool-card" onclick="location.href='editor-object.html'">
            <img src="icons/icon-remove-object.PNG" alt="">
            <span>Magic Eraser</span>
        </div>
    </div>

    <!-- BUTTONS -->
    <button class="btn" onclick="location.href='gallery.html'">My Gallery</button>
    <button class="btn" onclick="location.href='subscription.html'">Manage Subscription</button>

    <p class="notice">
        Free users will have a small watermark added.<br>
        Upgrade to Pro to remove all limits.
    </p>
</div>

<!-- SCRIPT -->
<script type="module">
import { auth, onAuthStateChanged, signOut } from "./firebase-app.js";

onAuthStateChanged(auth, user => {
    if (!user) {
        window.location.href = "signin.html";
    }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
        window.location.href = "signin.html";
    });
});
</script>

</body>
</html>
