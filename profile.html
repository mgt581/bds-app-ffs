<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Account â€” AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        font-family: Inter, system-ui, sans-serif;
        color: #ffffff;
    }

    .topbar {
        height: 60px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .logo {
        color: #3fb7ff;
        font-size: 22px;
        font-weight: 700;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .container {
        padding: 24px;
        max-width: 560px;
        margin: auto;
    }

    .section {
        margin-bottom: 32px;
    }

    .section h2 {
        font-size: 20px;
        margin-bottom: 12px;
        border-bottom: 1px solid #1f2937;
        padding-bottom: 6px;
        opacity: 0.9;
    }

    .box {
        background: #111827;
        border: 1px solid #1f2937;
        padding: 18px;
        border-radius: 14px;
        margin-bottom: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .box:hover {
        border-color: #3fb7ff;
        transform: translateY(-3px);
    }

    .box-title {
        font-size: 16px;
        font-weight: 600;
    }

    .box-desc {
        opacity: 0.6;
        font-size: 14px;
    }

    button.logout {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        background: #b91c1c;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 20px;
    }

    button.logout:hover {
        background: #dc2626;
    }

    .plan-tag {
        padding: 6px 12px;
        background: #3b82f6;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="topbar">
    <div class="logo">AI Photo Studio</div>
    <div class="plan-tag" id="userPlan">Loading...</div>
</div>

<div class="container">

    <!-- Account Information -->
    <div class="section">
        <h2>Your Account</h2>

        <div class="box" onclick="location.href='profile-settings.html'">
            <div>
                <div class="box-title">Account Settings</div>
                <div class="box-desc">Email, password, profile details</div>
            </div>
        </div>

        <div class="box" onclick="location.href='gallery.html'">
            <div>
                <div class="box-title">My Gallery</div>
                <div class="box-desc">Your saved images</div>
            </div>
        </div>

        <div class="box" onclick="location.href='subscription.html'">
            <div>
                <div class="box-title">Subscription</div>
                <div class="box-desc">Manage your plan & billing</div>
            </div>
        </div>
    </div>


    <!-- Support -->
    <div class="section">
        <h2>Support</h2>

        <div class="box" onclick="location.href='help.html'">
            <div>
                <div class="box-title">Help & FAQs</div>
                <div class="box-desc">Guides and troubleshooting</div>
            </div>
        </div>

        <div class="box" onclick="location.href='contact.html'">
            <div>
                <div class="box-title">Contact Support</div>
                <div class="box-desc">Speak to our team</div>
            </div>
        </div>
    </div>


    <!-- Logout -->
    <button class="logout" id="logoutBtn">Sign Out</button>

</div>


<!-- Firebase Logic -->
<script type="module">
    import { auth, signOut, onAuthStateChanged } from "./firebase-app.js";
    import { db } from "./db.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const userPlan = document.getElementById("userPlan");

    onAuthStateChanged(auth, async (user) => {
        if (!user) return location.href = "signin.html";

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        let plan = "Free User";
        if (snap.exists()) {
            const data = snap.data();
            if (data.plan === "pro" || data.plan === "yearly") plan = "Pro Member";
            if (data.plan === "trial") plan = "Trial (7 Days)";
        }
        userPlan.innerText = plan;
    });

    document.getElementById("logoutBtn").onclick = () => {
        signOut(auth).then(() => location.href = "signin.html");
    };
</script>

</body>
</html>
