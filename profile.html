<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Account Â· AI Photo Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* TOP BAR */
    .top-bar {
        width: 100%;
        background: #1e293b;
        padding: 16px 22px;
        border-bottom: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    .top-bar h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
    }

    .top-bar a {
        color: #60a5fa;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
    }

    /* PROFILE CARD */
    .profile-wrapper {
        margin-top: 60px;
        background: #1e293b;
        padding: 40px;
        width: 380px;
        border-radius: 14px;
        border: 1px solid #334155;
        box-shadow: 0 0 20px rgba(0,0,0,0.35);
        text-align: center;
    }

    .profile-title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .user-email {
        opacity: 0.8;
        margin-bottom: 24px;
        font-size: 15px;
    }

    .plan-box {
        background: #0f172a;
        padding: 18px;
        border-radius: 10px;
        border: 1px solid #334155;
        margin-bottom: 28px;
    }

    .plan-status {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .plan-details {
        opacity: 0.75;
        font-size: 14px;
    }

    /* BUTTONS */
    .btn {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 14px;
    }

    .btn-upgrade {
        background: #3b82f6;
        color: #fff;
    }

    .btn-upgrade:hover {
        background: #60a5fa;
    }

    .btn-logout {
        background: #ef4444;
        color: #fff;
    }

    .btn-logout:hover {
        background: #f87171;
    }
</style>
</head>

<body>

    <!-- TOP BAR -->
    <header class="top-bar">
        <h1>AI Photo Studio</h1>
        <a href="editor.html">Back</a>
    </header>

    <!-- ACCOUNT CARD -->
    <div class="profile-wrapper">
        <div class="profile-title">Your Account</div>

        <div class="user-email" id="userEmail">Loading...</div>

        <div class="plan-box">
            <div class="plan-status" id="planStatus">Checking plan...</div>
            <div class="plan-details" id="planDetails">Please wait...</div>
        </div>

        <button class="btn btn-upgrade" id="upgradeBtn">Upgrade to PRO</button>
        <button class="btn btn-logout" id="logoutBtn">Sign Out</button>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
