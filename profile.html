<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Account · AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP BAR */
    .topbar {
        background: #111827;
        border-bottom: 1px solid #1f2937;
        height: 60px;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .logo {
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
        cursor: pointer;
    }

    /* MAIN CONTAINER */
    .container {
        max-width: 430px;
        margin: auto;
        padding: 22px;
    }

    h1 {
        font-size: 26px;
        text-align: center;
        margin-bottom: 10px;
    }

    .email {
        text-align: center;
        font-size: 14px;
        opacity: .8;
    }

    /* PLAN BOX */
    .plan-box {
        margin-top: 20px;
        background: #111827;
        border: 1px solid #1f2937;
        padding: 18px;
        border-radius: 14px;
    }
    .plan-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 6px;
    }
    .plan-free {
        color: #fb7185;
    }
    .plan-pro {
        color: #3fb7ff;
        text-shadow: 0 0 8px #3fb7ff;
    }

    .info-row {
        opacity: .8;
        font-size: 14px;
        margin-top: 6px;
    }

    /* BUTTONS */
    .btn {
        width: 100%;
        padding: 15px;
        margin-top: 16px;
        border-radius: 12px;
        background: #2563eb;
        border: none;
        color: white;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
    }
    .btn:hover {
        opacity: .85;
    }

    .logout-btn {
        background: #ef4444;
        margin-top: 25px;
    }

</style>
</head>

<body>

<div class="topbar">
    <div class="logo" onclick="location.href='index.html'">AI Photo Studio</div>
    <span></span>
</div>

<div class="container">

    <h1>My Account</h1>
    <div class="email" id="userEmail">Loading…</div>

    <div class="plan-box">
        <div class="plan-title" id="planStatus">Checking Subscription…</div>
        <div class="info-row" id="nextBilling">—</div>
    </div>

    <button class="btn" onclick="location.href='gallery.html'">My Gallery</button>
    <button class="btn" onclick="location.href='subscription.html'">Manage Subscription</button>
    <button class="btn" onclick="location.href='forgot-password.html'">Change Password</button>

    <button class="btn logout-btn" id="logoutBtn">Sign Out</button>

</div>

<script type="module">
import { auth, onAuthStateChanged, signOut } from "./firebase-app.js";
import { 
    getFirestore, 
    doc, 
    getDoc 
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const db = getFirestore();

onAuthStateChanged(auth, async user => {
    if (!user) return location.href = "signin.html";

    document.getElementById("userEmail").innerText = user.email;

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
        document.getElementById("planStatus").innerHTML =
            `<span class='plan-free'>Free User</span>`;
        document.getElementById("nextBilling").innerText = "No Active Plan";
        return;
    }

    const data = snap.data();
    let plan = data.plan || "free";

    if (plan === "pro") {
        document.getElementById("planStatus").innerHTML =
            `<span class='plan-pro'>Pro Member</span>`;
        document.getElementById("nextBilling").innerText =
            "Renews: " + (data.nextBilling || "Unknown");
    } else {
        document.getElementById("planStatus").innerHTML =
            `<span class='plan-free'>Free User</span>`;
        document.getElementById("nextBilling").innerText = "No Active Plan";
    }
});

document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    location.href = "signin.html";
};
</script>

</body>
</html>
