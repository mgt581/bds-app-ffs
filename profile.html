<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account ‚Äî AI Photo Studio</title>

    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            background: #0b0f19;
            color: #ffffff;
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            padding: 18px 22px;
            background: #111827;
            border-bottom: 1px solid #1f2937;
            font-weight: 600;
        }

        .topbar a {
            color: #60a5fa;
            text-decoration: none;
        }

        .container {
            padding: 24px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 6px;
        }

        .card {
            background: #111827;
            padding: 20px;
            border-radius: 14px;
            margin-top: 22px;
            border: 1px solid #1f2937;
        }

        .label {
            opacity: 0.7;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .value {
            font-size: 17px;
            margin-bottom: 12px;
        }

        .btn {
            background: #4f46e5;
            color: #fff;
            font-weight: 600;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-top: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-secondary {
            background: #1f2937;
        }

        .danger {
            margin-top: 18px;
            background: #991b1b;
        }

        .nav-buttons {
            margin-top: 30px;
        }

        .nav-buttons a {
            display: block;
            padding: 14px;
            margin-top: 12px;
            text-align: center;
            background: #1f2937;
            border-radius: 10px;
            text-decoration: none;
            color: #60a5fa;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- TOP BAR -->
    <div class="topbar">
        <span>My Account</span>
        <a href="dashboard.html">Dashboard</a>
    </div>

    <div class="container">

        <h1>Your Profile</h1>

        <!-- ACCOUNT CARD -->
        <div class="card">
            <div class="label">Email</div>
            <div class="value" id="userEmail">Loading‚Ä¶</div>

            <div class="label">Account Type</div>
            <div class="value" id="accountType">Loading‚Ä¶</div>

            <div class="label">Subscription Status</div>
            <div class="value" id="subStatus">Checking‚Ä¶</div>

            <button class="btn" id="manageSubscriptionBtn">Manage Subscription</button>
        </div>

        <!-- GALLERY / SETTINGS / SIGN OUT -->
        <div class="nav-buttons">
            <a href="gallery.html">üì∏ My Gallery</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="dashboard.html">üè† Back to Dashboard</a>
        </div>

        <button class="btn danger" id="logoutBtn">Sign Out</button>

    </div>

    <script type="module">
        import { auth, onAuthStateChanged, signOut } from "./firebase-app.js";

        // Load user info
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "signin.html";
                return;
            }

            document.getElementById("userEmail").textContent = user.email || "Anonymous User";

            // TEMP ‚Äî until Stripe connection is activated
            document.getElementById("accountType").textContent = "Standard Account";
            document.getElementById("subStatus").textContent = "Checking Subscription‚Ä¶";
        });

        // Logout button
        document.getElementById("logoutBtn").onclick = () => {
            signOut(auth).then(() => {
                window.location.href = "signin.html";
            });
        };

        // Manage sub button
        document.getElementById("manageSubscriptionBtn").onclick = () => {
            window.location.href = "subscription.html";
        };
    </script>

</body>
</html>
