<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Account – AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        font-family: Inter, system-ui, sans-serif;
        color: white;
    }

    .topbar {
        background: #111827;
        border-bottom: 1px solid #1f2937;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .container {
        max-width: 460px;
        margin: auto;
        padding: 24px;
    }

    h1 {
        text-align: center;
        margin-bottom: 5px;
        font-size: 26px;
    }

    .subtitle {
        text-align: center;
        opacity: .7;
        font-size: 14px;
        margin-bottom: 25px;
    }

    .info-box {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 20px;
        margin-bottom: 25px;
    }

    .info-row {
        margin-bottom: 14px;
    }

    .info-title {
        opacity: .6;
        font-size: 14px;
    }

    .info-value {
        margin-top: 3px;
        font-size: 16px;
        font-weight: 600;
        color: #3fb7ff;
    }

    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 12px;
    }

    .btn:hover { opacity: .85; }

    .btn-secondary {
        background: #374151;
    }

    .danger {
        background: #dc2626;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div class="topbar">My Account</div>

<div class="container">

    <h1>Account Details</h1>
    <p class="subtitle">Manage your profile, subscription, and settings</p>

    <div class="info-box">
        <div class="info-row">
            <div class="info-title">Email</div>
            <div class="info-value" id="userEmail">Loading…</div>
        </div>

        <div class="info-row">
            <div class="info-title">Subscription</div>
            <div class="info-value" id="subStatus">Checking…</div>
        </div>

        <div class="info-row">
            <div class="info-title">Next Billing Date</div>
            <div class="info-value" id="nextBilling">—</div>
        </div>
    </div>

    <button class="btn" onclick="location.href='gallery.html'">My Gallery</button>
    <button class="btn" onclick="location.href='settings.html'">Settings</button>
    <button class="btn" onclick="location.href='subscription.html'">Manage Subscription</button>

    <button class="btn danger" id="logoutBtn">Sign Out</button>

</div>

<script type="module">
import { auth, signOut, onAuthStateChanged } from "./firebase-app.js";
import { getUserSubscriptionStatus, getNextBillingDate } from "./premium-status.js";

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "signin.html";
        return;
    }

    document.getElementById("userEmail").innerText = user.email;

    // subscription check
    const status = await getUserSubscriptionStatus(user.uid);
    document.getElementById("subStatus").innerText =
        status === "active" ? "Active" :
        status === "trial"  ? "Trial (7 Days)" :
        "Free / Expired";

    // next billing
    const billing = await getNextBillingDate(user.uid);
    if (billing) {
        document.getElementById("nextBilling").innerText = billing;
    }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
        window.location.href = "signin.html";
    });
});
</script>

</body>
</html>
