<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Subscription • AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: #fff;
        font-family: Inter, system-ui, sans-serif;
    }

    .topbar {
        height: 65px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }
    .logo {
        font-size: 22px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }
    .back {
        color: #60a5fa;
        font-size: 15px;
        text-decoration: none;
    }

    .container {
        max-width: 450px;
        margin: auto;
        padding: 25px;
    }

    h1 {
        font-size: 26px;
        text-align: center;
        margin-top: 10px;
    }
    p.sub {
        text-align: center;
        opacity: .7;
        margin-bottom: 20px;
    }

    .plan {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 20px;
        margin-bottom: 20px;
        transition: .2s;
    }
    .plan:hover {
        border-color: #3fb7ff;
    }
    .plan-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
    }
    .price {
        font-size: 16px;
        opacity: .8;
        margin-bottom: 14px;
    }

    .plan-btn {
        width: 100%;
        padding: 15px;
        background: #3fb7ff;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 17px;
        cursor: pointer;
        color: #0b0f19;
    }
    .plan-btn:hover {
        opacity: .9;
    }

    .current {
        border-color: #4ade80;
        background: #1a2e1a;
    }
    .current-label {
        color: #4ade80;
        font-weight: bold;
        margin-bottom: 10px;
        display: inline-block;
    }

    .footer {
        opacity: .7;
        font-size: 14px;
        margin-top: 30px;
        text-align: center;
        line-height: 1.5;
    }
</style>
</head>

<body>

<div class="topbar">
    <div class="logo">AI Photo Studio</div>
    <a class="back" href="index.html">← Back</a>
</div>

<div class="container">

    <h1>Choose Your Plan</h1>
    <p class="sub">Unlock unlimited editing, HD results & no watermark.</p>

    <!-- YEARLY PLAN (With Free Trial) -->
    <div class="plan" id="plan-year">
        <div class="plan-title">Yearly Pro</div>
        <div class="price">£24.99 / year • 7-day FREE trial</div>

        <button class="plan-btn"
            onclick="startCheckout('year')">
            Start Free Trial →
        </button>
    </div>

    <!-- MONTHLY PLAN -->
    <div class="plan" id="plan-month">
        <div class="plan-title">Monthly Pro</div>
        <div class="price">£4.99 / month • No trial</div>

        <button class="plan-btn"
            onclick="startCheckout('month')">
            Subscribe Monthly →
        </button>
    </div>

    <!-- 24-HOUR PASS -->
    <div class="plan" id="plan-day">
        <div class="plan-title">24-Hour Pass</div>
        <div class="price">£0.99 • Full access for 24 hours</div>

        <button class="plan-btn"
            onclick="startCheckout('day')">
            Buy 24-Hour Pass →
        </button>
    </div>

    <div class="footer">
        Payments handled securely by Stripe.<br>
        Cancel anytime in one click.
    </div>

</div>

<script type="module">
import { auth, onAuthStateChanged } from "./firebase-app.js";
import { doc, getFirestore, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const db = getFirestore();

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "signin.html";
        return;
    }

    // Check user’s subscription status
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (snap.exists()) {
        const data = snap.data();

        if (data.plan === "year") {
            markCurrent("plan-year");
        }
        if (data.plan === "month") {
            markCurrent("plan-month");
        }
        if (data.plan === "day") {
            markCurrent("plan-day");
        }
    }
});

function markCurrent(id) {
    const box = document.getElementById(id);
    box.classList.add("current");

    const label = document.createElement("div");
    label.className = "current-label";
    label.textContent = "Your Current Plan";
    box.prepend(label);
}

// Replace with your Stripe checkout URLs
const CHECKOUT_URLS = {
    year: "https://YOUR-STRIPE-YEARLY-LINK",
    month: "https://YOUR-STRIPE-MONTHLY-LINK",
    day: "https://YOUR-STRIPE-DAYPASS-LINK"
};

function startCheckout(plan) {
    window.location.href = CHECKOUT_URLS[plan];
}
</script>

</body>
</html>
