<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Change Background · AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #050b16;
        color: white;
        font-family: "Inter", sans-serif;
    }

    .topbar {
        background: #0b1120;
        padding: 16px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .topbar h2 {
        margin: 0;
        font-size: 20px;
        color: #3ea8ff;
        font-weight: 700;
    }

    .nav-btns a {
        color: #3ea8ff;
        margin-left: 18px;
        text-decoration: none;
        font-size: 15px;
    }

    .container {
        padding: 20px;
        text-align: center;
    }

    .upload-box {
        margin-top: 30px;
        padding: 30px;
        border: 2px dashed #3ea8ff55;
        border-radius: 14px;
        cursor: pointer;
        background: #0b1223;
    }

    .upload-box:hover {
        border-color: #3ea8ff;
    }

    .upload-box p {
        opacity: 0.8;
        margin-top: 8px;
    }

    #previewImage {
        max-width: 95%;
        margin-top: 20px;
        border-radius: 12px;
        display: none;
    }

    .bg-picker {
        margin-top: 25px;
        display: none;
    }

    .bg-picker h3 {
        margin-bottom: 12px;
        color: #3ea8ff;
    }

    .preset-list {
        display: flex;
        overflow-x: scroll;
        gap: 14px;
        padding-bottom: 10px;
    }

    .preset-img {
        width: 120px;
        height: 80px;
        border-radius: 10px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
    }

    .preset-img:hover {
        border-color: #3ea8ff;
    }

    #processBtn, #downloadBtn {
        margin-top: 25px;
        width: 100%;
        padding: 16px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        background: #3ea8ff;
        font-weight: 700;
        color: #000;
        cursor: pointer;
        display: none;
    }

    #processBtn:hover, #downloadBtn:hover {
        background: #63c4ff;
    }

    .loading {
        margin-top: 25px;
        font-size: 16px;
        opacity: 0.7;
        display: none;
    }
</style>
</head>

<body>

<div class="topbar">
    <h2>Change Background</h2>
    <div class="nav-btns">
        <a href="/index.html">Home</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/profile.html">Account</a>
    </div>
</div>

<div class="container">

    <!-- Upload -->
    <div class="upload-box" onclick="fileInput.click()">
        <img src="/icons/icon-change-background.png" width="90" />
        <p>Tap to upload your photo</p>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none" />

    <img id="previewImage" />

    <!-- Background Picker -->
    <div class="bg-picker" id="bgPicker">
        <h3>Select a New Background</h3>
        <div class="preset-list">
            <img src="/backgrounds/bg1.jpg" class="preset-img" onclick="chooseBG('/backgrounds/bg1.jpg')" />
            <img src="/backgrounds/bg2.jpg" class="preset-img" onclick="chooseBG('/backgrounds/bg2.jpg')" />
            <img src="/backgrounds/bg3.jpg" class="preset-img" onclick="chooseBG('/backgrounds/bg3.jpg')" />
            <img src="/backgrounds/bg4.jpg" class="preset-img" onclick="chooseBG('/backgrounds/bg4.jpg')" />
        </div>
    </div>

    <button id="processBtn">Apply New Background</button>
    <button id="downloadBtn">Download Result</button>

    <p class="loading" id="loading">Processing… please wait…</p>

</div>

<script type="module">
    import { auth, onAuthStateChanged } from "./firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const db = getFirestore();

    let originalImage = null;
    let selectedBG = null;
    let processedImage = null;
    let userIsPro = false;

    // Require login
    onAuthStateChanged(auth, async user => {
        if (!user) window.location.href = "/signin.html";

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists()) {
            userIsPro = snap.data().plan === "pro" || snap.data().plan === "daypass";
        }
    });

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("previewImage");
    const bgPicker = document.getElementById("bgPicker");
    const processBtn = document.getElementById("processBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loading = document.getElementById("loading");

    fileInput.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            originalImage = reader.result;
            preview.src = originalImage;
            preview.style.display = "block";
            bgPicker.style.display = "block";
        };
        reader.readAsDataURL(file);
    };

    window.chooseBG = function(bgPath) {
        selectedBG = bgPath;
        processBtn.style.display = "block";
    };

    processBtn.onclick = async () => {
        if (!selectedBG) return alert("Pick a background first!");

        loading.style.display = "block";
        processBtn.style.display = "none";

        // Simulate processing
        await new Promise(r => setTimeout(r, 2000));

        processedImage = originalImage; // (Placeholder)
        loading.style.display = "none";
        downloadBtn.style.display = "block";
        preview.src = processedImage;
    };

    downloadBtn.onclick = () => {
        const canvas = document.createElement("canvas");
        const img = new Image();

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            if (!userIsPro) {
                ctx.fillStyle = "rgba(255,255,255,0.5)";
                ctx.font = "48px Inter";
                ctx.fillText("AI Photo Studio", 30, canvas.height - 40);
            }

            const url = canvas.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = url;
            a.download = "background-changed.png";
            a.click();
        };

        img.src = processedImage;
    };
</script>

</body>
</html>
