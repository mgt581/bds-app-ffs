<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In â€“ AI Photo Studio</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
    <h1>Welcome Back</h1>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="signinBtn">Sign In</button>

    <p class="link">
        <a href="forgot-password.html">Forgot password?</a>
    </p>

    <p class="link">
        New user? <a href="signup.html">Create Account</a>
    </p>
</div>

<script type="module">
import { auth, signInWithEmailAndPassword } from "./firebase-app.js";
import { getUserSubscriptionStatus } from "./premium-status.js";

document.getElementById("signinBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);

        const status = await getUserSubscriptionStatus(userCred.user.uid);

        if (status === "active") {
            window.location.href = "index.html";
        } else if (status === "expired") {
            window.location.href = "subscription-expired.html";
        } else {
            window.location.href = "subscription.html";
        }

    } catch (err) {
        alert(err.message);
    }
});
</script>

</body>
</html>
