<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Cancelled</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: radial-gradient(circle at center, #0a0f33, #000);
            color: #fff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(20, 20, 40, 0.6);
            padding: 40px;
            text-align: center;
            border-radius: 16px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 0 35px rgba(0, 136, 255, 0.25);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            opacity: 0.8;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s ease;
        }

        .primary {
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            color: #fff;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.35);
        }

        .primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(59, 130, 246, 0.55);
        }

        .secondary {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .secondary:hover {
            background: rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Cancelled</h1>
        <p>Your payment was not completed.  
           No charges were made to your account.</p>

        <button class="btn primary" onclick="window.location='/pricing.html'">
            Try Again
        </button>

        <button class="btn secondary" onclick="window.location='/account.html'">
            Back to Account
        </button>
    </div>
</body>
</html>
