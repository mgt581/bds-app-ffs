<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Photo Studio ‚Äì Editor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="editor.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="editor-header">
        <div class="left">
            <h1 class="logo">AI Photo Studio</h1>
        </div>

        <div class="right">
            <!-- Album selector (future ready) -->
            <select id="albumSelector" class="album-select">
                <option value="all">All Photos</option>
            </select>

            <button onclick="savePhoto()" class="top-btn">Save</button>
            <button onclick="logout()" class="top-btn danger">Sign Out</button>
        </div>
    </header>

    <!-- MAIN WRAPPER -->
    <div class="editor-container">

        <!-- LEFT TOOLBAR -->
        <aside class="tools">
            <button onclick="triggerUpload()">üìÅ Upload</button>
            <button onclick="enhancePhoto()">‚ú® Enhance</button>
            <button onclick="removeBG()">üßº Remove Background</button>
            <button onclick="openBgPanel()">üåÑ Backgrounds</button>
            <button onclick="blurBG()">üí® Blur</button>
        </aside>

        <!-- CANVAS AREA -->
        <section class="canvas-area">
            <img id="previewImage" class="preview" />
            <canvas id="editorCanvas" class="hidden"></canvas>
        </section>

        <!-- BACKGROUND PANEL -->
        <aside id="backgroundPanel" class="bg-panel hidden">
            <h2>Choose Background</h2>

            <h3>Colors</h3>
            <div class="bg-colors">
                <div class="bg-color" style="background:#ffffff" onclick="changeBgColor('#ffffff')"></div>
                <div class="bg-color" style="background:#000000" onclick="changeBgColor('#000000')"></div>
                <div class="bg-color" style="background:#1e40af" onclick="changeBgColor('#1e40af')"></div>
                <div class="bg-color" style="background:#f43f5e" onclick="changeBgColor('#f43f5e')"></div>
                <div class="bg-color" style="background:#14b8a6" onclick="changeBgColor('#14b8a6')"></div>
            </div>

            <h3>Photo Backgrounds</h3>
            <div class="bg-images">
                <img src="bg/bg1.jpg" onclick="changeBgImage('bg/bg1.jpg')" />
                <img src="bg/bg2.jpg" onclick="changeBgImage('bg/bg2.jpg')" />
                <img src="bg/bg3.jpg" onclick="changeBgImage('bg/bg3.jpg')" />
            </div>

            <button class="close-bg" onclick="closeBgPanel()">Close</button>
        </aside>

        <!-- HIDDEN UPLOAD INPUT -->
        <input id="uploadInput" type="file" accept="image/*" hidden />
    </div>

    <!-- Firebase + Editor Logic -->
    <script type="module" src="editor.js"></script>

</body>
</html>
