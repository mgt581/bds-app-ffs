<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing & Subscription</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: radial-gradient(circle at center, #0a0f33, #000);
            color: #fff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(20, 20, 40, 0.65);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 0 35px rgba(0, 136, 255, 0.3);
            backdrop-filter: blur(12px);
        }

        h1 {
            margin: 0 0 10px;
            font-size: 26px;
            font-weight: 700;
        }

        p {
            opacity: 0.75;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s ease;
        }

        .primary {
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            color: #fff;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.35);
        }

        .primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.55);
        }

        .secondary {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .secondary:hover {
            background: rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Billing & Subscription</h1>
        <p>Manage your AI Photo Studio Premium subscription, view invoices, update payment details, and change your plan settings.</p>

        <button class="btn primary" onclick="openPortal()">
            Open Billing Portal
        </button>

        <button class="btn secondary" onclick="window.location='/account.html'">
            Back to Account
        </button>
    </div>

    <script>
        function openPortal() {
            window.location.href = "/billing-portal"; 
        }
    </script>
</body>
</html>
