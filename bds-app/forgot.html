<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Gallery Â· AI Photo Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        font-family: 'Inter', sans-serif;
        color: #fff;
    }

    header {
        background: #1e293b;
        padding: 16px 24px;
        border-bottom: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
    }

    header a {
        color: #60a5fa;
        text-decoration: none;
        font-size: 15px;
    }

    .container {
        padding: 20px;
        max-width: 1000px;
        margin: auto;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 18px;
    }

    .item {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.2s;
    }

    .item img {
        width: 100%;
        display: block;
    }

    .item:hover {
        transform: scale(1.03);
        border-color: #60a5fa;
    }

    .loading {
        text-align: center;
        margin-top: 40px;
        opacity: 0.7;
        font-size: 17px;
    }
</style>

</head>

<body>

<header>
    <h1>Your Gallery</h1>
    <a href="editor.html">Back</a>
</header>

<div class="container">

    <div id="loading" class="loading">Loading your photos...</div>

    <div id="grid" class="grid" style="display:none;"></div>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCM6r66kW9xkBA5rgVcz4sP57N2v2BMbkg",
    authDomain: "ai-photo-studio-24354.firebaseapp.com",
    projectId: "ai-photo-studio-24354",
    storageBucket: "ai-photo-studio-24354.firebasestorage.app",
    messagingSenderId: "411346648650",
    appId: "1:411346648650:web:aefd1b26027ed5e8fab0b3",
    measurementId: "G-8TXC63YKPD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const grid = document.getElementById("grid");
const loading = document.getElementById("loading");

// Load Gallery
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        loading.innerText = "Please sign in to view your gallery.";
        return;
    }

    const photosRef = collection(db, "users", user.uid, "gallery");
    const q = query(photosRef, orderBy("createdAt", "desc"));

    const snap = await getDocs(q);

    loading.style.display = "none";
    grid.style.display = "grid";

    snap.forEach(doc => {
        const data = doc.data();

        const div = document.createElement("div");
        div.className = "item";
        div.onclick = () => {
            window.location.href = `gallery-view.html?id=${doc.id}`;
        };

        const img = document.createElement("img");
        img.src = data.after;

        div.appendChild(img);
        grid.appendChild(div);
    });

    if (snap.empty) {
        loading.style.display = "block";
        loading.innerHTML = "Your gallery is empty.<br>Start editing to save photos!";
    }
});
</script>

</body>
</html>
