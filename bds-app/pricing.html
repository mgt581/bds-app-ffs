<style>
body {
    margin: 0;
    background: #0f172a;
    font-family: "Inter", sans-serif;
    color: white;
    text-align: center;
}

header {
    background: #1e293b;
    padding: 16px;
    border-bottom: 1px solid #334155;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 { margin: 0; font-size: 20px; }
header a { color: #60a5fa; text-decoration:none; }

.container {
    max-width: 900px;

    padding: 10px;

.grid {

    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));

}

.card {
    background: #1e293b;
    border: 1px solid #334155;
    border-radius: 16px;
    padding: 25px 20px;
    box-shadow: 0 0 24px rgba(0,0,0,0.35);
}

h2 {
    font-size: 22px;
    margin-bottom: 10px;
}

.price {
    font-size: 34px;
    font-weight: 700;
    margin: 10px 0;
}

ul {
    list-style: none;
    padding: 0;
    font-size: 14px;
    color: #cbd5e1;
}

ul li {
    margin-bottom: 8px;
}

.btn {
    width: 100%;
    margin-top: 14px;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.btn-primary { background:#3b82f6;color:white; }
.btn-secondary { background:#334155;color:white; }

</head>
