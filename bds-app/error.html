<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error · AI Photo Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        font-family: 'Inter', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .card {
        width: 420px;
        background: #1e293b;
        padding: 40px;
        border-radius: 14px;
        border: 1px solid #334155;
        box-shadow: 0 0 25px rgba(0,0,0,0.35);
    }

    .icon {
        font-size: 40px;
        margin-bottom: 10px;
        color: #facc15; /* warning yellow */
    }

    h2 {
        margin: 0 0 12px 0;
        font-size: 26px;
        font-weight: 700;
    }

    p {
        margin-bottom: 26px;
        font-size: 15px;
        opacity: 0.8;
        line-height: 1.5;
    }

    .btn {
        padding: 14px;
        width: 100%;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 14px;
    }

    .btn-primary {
        background: #3b82f6;
        color: #fff;
    }
    .btn-primary:hover {
        background: #60a5fa;
    }

    .btn-secondary {
        background: #334155;
        color: #fff;
    }
    .btn-secondary:hover {
        background: #475569;
    }
</style>

</head>
<body>

<div class="card">
    <div class="icon">⚠️</div>
    <h2>Something Went Wrong</h2>

    <p>We couldn't process your request.  
       This may be a billing error or a connection issue.<br>
       Please try again.</p>

    <button class="btn btn-primary" onclick="location.href='pricing.html'">
        Try Again
    </button>

    <button class="btn btn-secondary" onclick="location.href='editor.html'">
        Back to Editor
    </button>
</div>

</body>
</html>
