<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Remove Person · AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #050b16;
        color: white;
        font-family: "Inter", sans-serif;
    }

    .topbar {
        background: #0b1120;
        padding: 16px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .topbar h2 {
        margin: 0;
        font-size: 20px;
        color: #3ea8ff;
        font-weight: 700;
    }

    .nav-btns a {
        color: #3ea8ff;
        margin-left: 18px;
        text-decoration: none;
        font-size: 15px;
    }

    .container {
        padding: 20px;
        text-align: center;
    }

    .upload-box {
        margin-top: 30px;
        padding: 30px;
        border: 2px dashed #3ea8ff55;
        border-radius: 14px;
        cursor: pointer;
        background: #0b1223;
    }

    .upload-box:hover { border-color: #3ea8ff; }
    .upload-box p { opacity: 0.8; margin-top: 8px; }

    #previewImage {
        max-width: 95%;
        margin-top: 20px;
        border-radius: 12px;
        display: none;
    }

    #processBtn, #downloadBtn {
        margin-top: 25px;
        width: 100%;
        padding: 16px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        background: #3ea8ff;
        font-weight: 700;
        color: #000;
        cursor: pointer;
        display: none;
    }

    #processBtn:hover, #downloadBtn:hover {
        background: #63c4ff;
    }

    .loading {
        margin-top: 25px;
        font-size: 16px;
        opacity: 0.7;
        display: none;
    }

</style>
</head>

<body>

<div class="topbar">
    <h2>Remove Person</h2>
    <div class="nav-btns">
        <a href="/index.html">Home</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/profile.html">Account</a>
    </div>
</div>

<div class="container">

    <!-- Upload -->
    <div class="upload-box" onclick="fileInput.click()">
        <img src="/icons/icon-remove-person.png" width="90" />
        <p>Tap to upload your photo</p>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none" />

    <img id="previewImage" />

    <button id="processBtn">Remove Person</button>
    <button id="downloadBtn">Download Result</button>

    <p class="loading" id="loading">Removing people… please wait…</p>

</div>

<script type="module">
    import { auth, onAuthStateChanged } from "./firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const db = getFirestore();

    let uploadedImage = null;
    let processedImage = null;
    let userIsPro = false;

    // Require login
    onAuthStateChanged(auth, async user => {
        if (!user) window.location.href = "/signin.html";

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists()) {
            userIsPro =
                snap.data().plan === "pro" ||
                snap.data().plan === "daypass";
        }
    });

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("previewImage");
    const processBtn = document.getElementById("processBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loading = document.getElementById("loading");

    fileInput.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            uploadedImage = reader.result;
            preview.src = uploadedImage;
            preview.style.display = "block";
            processBtn.style.display = "block";
        };
        reader.readAsDataURL(file);
    };

    processBtn.onclick = async () => {
        if (!uploadedImage) return;

        loading.style.display = "block";
        processBtn.style.display = "none";

        // --- Simulated Processing (replace with your own model later) ---
        await new Promise(r => setTimeout(r, 2000));

        // Placeholder: return original image
        processedImage = uploadedImage;

        loading.style.display = "none";
        downloadBtn.style.display = "block";
        preview.src = processedImage;
    };

    downloadBtn.onclick = () => {
        const canvas = document.createElement("canvas");
        const img = new Image();

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            // Watermark for free users
            if (!userIsPro) {
                ctx.fillStyle = "rgba(255,255,255,0.45)";
                ctx.font = "48px Inter";
                ctx.fillText("AI Photo Studio", 30, canvas.height - 40);
            }

            const url = canvas.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = url;
            a.download = "remove-person.png";
            a.click();
        };

        img.src = processedImage;
    };
</script>

</body>
</html>
