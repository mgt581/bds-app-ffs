<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Settings · AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP BAR */
    .topbar {
        height: 60px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }
    .logo {
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        cursor: pointer;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .container {
        max-width: 430px;
        margin: auto;
        padding: 22px;
    }

    h1 {
        font-size: 26px;
        text-align: center;
        margin-bottom: 15px;
    }

    .section-title {
        margin-top: 20px;
        font-size: 15px;
        opacity: .7;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* INPUT BOXES */
    .input-box {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 12px;
        margin-top: 10px;
        width: 100%;
        color: white;
        font-size: 15px;
    }

    /* BUTTON */
    .btn {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        background: #2563eb;
        color: white;
        font-weight: 700;
        font-size: 16px;
        border: none;
        margin-top: 18px;
        cursor: pointer;
    }
    .btn:hover {
        opacity: .85;
    }

    /* DELETE BUTTON */
    .btn-danger {
        background: #ef4444;
        margin-top: 25px;
    }

    .confirm-text {
        margin-top: 10px;
        font-size: 13px;
        opacity: .6;
        text-align: center;
    }
</style>
</head>

<body>

<div class="topbar">
    <div class="logo" onclick="location.href='index.html'">AI Photo Studio</div>
    <span></span>
</div>

<div class="container">

    <h1>Settings</h1>

    <p class="section-title">Account Email</p>
    <input type="text" class="input-box" id="emailBox" disabled />

    <p class="section-title">Change Display Name</p>
    <input type="text" id="displayNameBox" class="input-box" placeholder="Enter new name…" />

    <button class="btn" onclick="updateName()">Update Name</button>

    <p class="section-title">Change Password</p>
    <button class="btn" onclick="location.href='forgot-password.html'">Reset Password</button>

    <p class="section-title">Danger Zone</p>
    <button class="btn btn-danger" onclick="deleteAccount()">Delete My Account</button>

    <p class="confirm-text">This action cannot be undone.</p>

</div>

<script type="module">
import { 
  auth, 
  onAuthStateChanged 
} from "./firebase-app.js";

import {
  updateProfile,
  deleteUser
} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

onAuthStateChanged(auth, user => {
    if (!user) return location.href = "signin.html";
    document.getElementById("emailBox").value = user.email || "No email";
    document.getElementById("displayNameBox").value = user.displayName || "";
});

/* UPDATE DISPLAY NAME */
async function updateName() {
    const user = auth.currentUser;
    const newName = document.getElementById("displayNameBox").value.trim();

    if (!newName) {
        alert("Name cannot be blank.");
        return;
    }

    await updateProfile(user, { displayName: newName });
    alert("Name updated successfully!");
}

/* DELETE ACCOUNT */
async function deleteAccount() {
    if (!confirm("Are you sure you want to permanently delete your account?"))
        return;

    const user = auth.currentUser;

    try {
        await deleteUser(user);
        alert("Account deleted.");
        location.href = "signin.html";
    } catch (error) {
        alert("Error: You may need to sign in again before deleting your account.");
    }
}
</script>

</body>
</html>
