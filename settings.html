<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings — AI Photo Studio</title>

    <style>
        body {
            background: #0b0f19;
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-family: Inter, system-ui, sans-serif;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            padding: 18px 22px;
            background: #111827;
            border-bottom: 1px solid #1f2937;
            font-weight: 600;
        }

        .topbar a {
            color: #60a5fa;
            text-decoration: none;
        }

        .container {
            padding: 24px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .section-title {
            margin-top: 28px;
            margin-bottom: 10px;
            font-size: 15px;
            opacity: 0.7;
        }

        .card {
            background: #111827;
            padding: 18px 20px;
            border-radius: 14px;
            margin-bottom: 16px;
            border: 1px solid #1f2937;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 14px 0;
        }

        .row span {
            font-size: 16px;
        }

        .toggle {
            width: 44px;
            height: 24px;
            background: #1f2937;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .toggle .circle {
            width: 20px;
            height: 20px;
            background: #4f46e5;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.25s;
        }

        .toggle.active {
            background: #4f46e5;
        }

        .toggle.active .circle {
            left: 22px;
            background: #fff;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            margin-top: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-danger {
            background: #991b1b;
            color: white;
        }

        .back {
            margin-top: 20px;
            display: block;
            text-align: center;
            padding: 12px;
            background: #1f2937;
            border-radius: 10px;
            text-decoration: none;
            color: #60a5fa;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- TOPBAR -->
    <div class="topbar">
        <span>Settings</span>
        <a href="dashboard.html">Dashboard</a>
    </div>

    <div class="container">

        <h1>App Settings</h1>

        <!-- APP OPTIONS -->
        <div class="section-title">Preferences</div>
        <div class="card">

            <div class="row">
                <span>Dark Mode</span>
                <div class="toggle active" id="darkModeToggle">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="row">
                <span>Save images to device</span>
                <div class="toggle" id="saveToggle">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="row">
                <span>Remove Watermark (PRO only)</span>
                <button class="btn-primary" onclick="window.location.href='subscription.html'">
                    Upgrade
                </button>
            </div>

        </div>

        <!-- ACCOUNT ACTIONS -->
        <div class="section-title">Account</div>
        <div class="card">

            <div class="row">
                <span>Change Email</span>
                <button class="btn-primary" onclick="window.location.href='reset.html'">Update</button>
            </div>

            <div class="row">
                <span>Change Password</span>
                <button class="btn-primary" onclick="window.location.href='reset.html'">Update</button>
            </div>

            <button class="btn-danger" id="logoutBtn">Sign Out</button>

        </div>

        <!-- BACK -->
        <a class="back" href="profile.html">← Back to Profile</a>

    </div>

    <!-- LOGIC -->
    <script type="module">
        import { auth, signOut, onAuthStateChanged } from "./firebase-app.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "signin.html";
            }
        });

        // LOG OUT
        document.getElementById("logoutBtn").onclick = () => {
            signOut(auth).then(() => window.location.href = "signin.html");
        };

        // TOGGLES
        function setupToggle(id) {
            const el = document.getElementById(id);
            el.onclick = () => el.classList.toggle("active");
        }

        setupToggle("darkModeToggle");
        setupToggle("saveToggle");
    </script>

</body>
</html>
