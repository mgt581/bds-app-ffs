<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Settings – AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        font-family: Inter, system-ui, sans-serif;
        color: white;
    }

    .topbar {
        background: #111827;
        height: 60px;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .container {
        max-width: 460px;
        margin: auto;
        padding: 22px;
    }

    h2 {
        margin-top: 25px;
        margin-bottom: 10px;
        font-size: 20px;
    }

    .section {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        padding: 18px;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        opacity: .7;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        margin-top: 6px;
        margin-bottom: 12px;
        background: #0d1322;
        color: white;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
        margin-top: 5px;
    }
    .btn:hover { opacity: .85; }

    .back-btn {
        margin-top: 25px;
        text-align: center;
        color: #60a5fa;
        font-weight: 600;
        cursor: pointer;
    }

    .danger {
        background: #dc2626 !important;
    }

</style>
</head>

<body>

<div class="topbar">Settings</div>

<div class="container">

    <!-- CHANGE EMAIL -->
    <h2>Change Email</h2>
    <div class="section">
        <label>New Email Address</label>
        <input type="email" id="newEmail" placeholder="Enter new email…" />
        <button class="btn" id="updateEmailBtn">Update Email</button>
    </div>

    <!-- CHANGE PASSWORD -->
    <h2>Change Password</h2>
    <div class="section">
        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password…" />
        <button class="btn" id="updatePasswordBtn">Update Password</button>
    </div>

    <!-- DELETE ACCOUNT -->
    <h2>Danger Zone</h2>
    <div class="section">
        <button class="btn danger" id="deleteAccountBtn">Delete Account</button>
    </div>

    <div class="back-btn" onclick="location.href='profile.html'">← Back to My Account</div>

</div>

<script type="module">
import { auth, onAuthStateChanged } from "./firebase-app.js";
import { updateEmail, updatePassword, deleteUser } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "signin.html";
    }
});

// UPDATE EMAIL
document.getElementById("updateEmailBtn").onclick = async () => {
    const newEmail = document.getElementById("newEmail").value;
    if (!newEmail) return alert("Enter a valid email.");

    try {
        await updateEmail(auth.currentUser, newEmail);
        alert("Email updated successfully!");
    } catch (err) {
        alert("Error: " + err.message);
    }
};

// UPDATE PASSWORD
document.getElementById("updatePasswordBtn").onclick = async () => {
    const newPass = document.getElementById("newPassword").value;
    if (newPass.length < 6) return alert("Password must be at least 6 characters.");

    try {
        await updatePassword(auth.currentUser, newPass);
        alert("Password updated successfully!");
    } catch (err) {
        alert("Error: " + err.message);
    }
};

// DELETE ACCOUNT
document.getElementById("deleteAccountBtn").onclick = async () => {
    const confirmDelete = confirm("Are you sure? This cannot be undone.");

    if (!confirmDelete) return;

    try {
        await deleteUser(auth.currentUser);
        alert("Account deleted.");
        window.location.href = "signin.html";
    } catch (err) {
        alert("Error: " + err.message);
    }
};
</script>

</body>
</html>
