<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password — AI Photo Studio</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0b0f19;
        color: #ffffff;
        font-family: Inter, system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #111827;
        width: 90%;
        max-width: 420px;
        padding: 32px;
        border-radius: 16px;
        border: 1px solid #1f2937;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    p {
        opacity: 0.7;
        margin-bottom: 28px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0f172a;
        color: #fff;
        margin-bottom: 22px;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 14px;
    }

    .btn-primary {
        background: #4f46e5;
        color: white;
    }

    .link {
        display: block;
        margin-top: 16px;
        color: #60a5fa;
        font-size: 15px;
        text-decoration: none;
    }

    .link:hover {
        text-decoration: underline;
    }

    #msg {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Reset Password</h1>
    <p>Enter your email and we'll send you a reset link.</p>

    <input type="email" id="email" placeholder="Email address">

    <button class="btn btn-primary" id="resetBtn">Send Reset Link</button>

    <div id="msg"></div>

    <a href="signin.html" class="link">← Back to Sign In</a>
</div>

<!-- Firebase Logic -->
<script type="module">
    import {
        auth,
        sendPasswordResetEmail
    } from "./firebase-app.js";

    document.getElementById("resetBtn").onclick = async () => {
        const email = document.getElementById("email").value.trim();
        const msg = document.getElementById("msg");

        if (!email) {
            msg.textContent = "Enter your email.";
            msg.style.color = "#f87171";
            return;
        }

        try {
            await sendPasswordResetEmail(auth, email);
            msg.textContent = "Reset link sent! Check your email.";
            msg.style.color = "#4ade80";
        } catch (err) {
            msg.textContent = err.message;
            msg.style.color = "#f87171";
        }
    };
</script>

</body>
</html>
