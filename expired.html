<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Expired | AI Photo Studio</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
        }

        .expired-container {
            max-width: 500px;
            background: #1a1a1a;
            padding: 30px;
            margin: 60px auto;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 17px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 14px 22px;
            background: #ff3b30;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            transition: 0.25s ease;
        }

        .btn:hover {
            background: #ff5c55;
        }

        .small {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="expired-container">
        <h1>Subscription Expired</h1>

        <p>Your premium access has ended. Renew now to unlock the editor, HD exports, and all pro tools instantly.</p>

        <a class="btn" href="pricing.html">Renew Subscription</a>

        <p class="small">If you believe this is a mistake, try signing out and back in.</p>
    </div>

</body>
</html>
