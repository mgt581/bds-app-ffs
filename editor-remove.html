<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Background – AI Photo Studio</title>

    <link rel="stylesheet" href="editor.css" />
    <script defer src="firebase-app.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="premium-check.js"></script>
    <script defer src="photosudio.js"></script>

    <style>
        body {
            margin: 0;
            background: #0d1117;
            font-family: "Inter", sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: #111827;
            border-bottom: 1px solid #1f2937;
        }

        header img {
            width: 45px;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #3b82f6;
        }

        #upload-zone {
            border: 2px dashed #3b82f6;
            margin: 20px;
            padding: 40px 20px;
            text-align: center;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        #upload-zone:hover {
            background: #111827;
        }

        #upload-zone input {
            display: none;
        }

        #editor-output {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #result-image {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 12px;
            display: none;
        }

        #saveBtn {
            margin: 20px auto;
            padding: 14px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>

<header>
    <img src="icons/icon-remove-background.png" alt="" />
    <h1>Remove Background</h1>
</header>

<div id="upload-zone" onclick="document.getElementById('upload-input').click();">
    <input type="file" id="upload-input" accept="image/*" />
    <p>Tap or Drag an Image to Upload</p>
</div>

<div id="editor-output">
    <img id="result-image" />
</div>

<button id="saveBtn" onclick="saveImage()">Save Image</button>

<script>
let originalFile;
let processedBlob;

// Trigger upload
document.getElementById("upload-input").addEventListener("change", function (e) {
    if (e.target.files.length === 0) return;
    originalFile = e.target.files[0];
    processRemoveBackground(originalFile);
});

// Call API
async function processRemoveBackground(file) {
    document.getElementById("upload-zone").innerHTML = "<p>Processing…</p>";

    const formData = new FormData();
    formData.append("image", file);

    try {
        // --- YOUR FREE API HERE (fast + watermark compatible) ---
        const res = await fetch(
            "https://api.aiphotoedit.ai/remove-bg", 
            { method: "POST", body: formData }
        );

        const blob = await res.blob();
        processedBlob = blob;

        const imgURL = URL.createObjectURL(blob);

        const img = document.getElementById("result-image");
        img.src = imgURL;
        img.style.display = "block";

        document.getElementById("saveBtn").style.display = "block";
        document.getElementById("upload-zone").style.display = "none";
    }
    catch (err) {
        alert("Error removing background.");
        console.log(err);
    }
}

// Save or force watermark
async function saveImage() {
    const isPro = await checkPremiumStatus();

    let finalBlob = processedBlob;

    // Apply watermark for FREE users
    if (!isPro) {
        finalBlob = await applyWatermark(processedBlob);
    }

    const url = URL.createObjectURL(finalBlob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "edited.png";
    a.click();
}

// Basic watermark
function applyWatermark(blob) {
    return new Promise(async (resolve) => {
        const img = new Image();
        img.src = URL.createObjectURL(blob);

        img.onload = () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            ctx.font = `${img.width / 20}px Arial`;
            ctx.fillStyle = "rgba(255,255,255,0.35)";
            ctx.textAlign = "right";

            ctx.fillText("AI Photo Studio FREE", img.width - 30, img.height - 30);

            canvas.toBlob((wmBlob) => resolve(wmBlob));
        };
    });
}
</script>

</body>
</html>
