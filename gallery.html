<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Gallery â€“ AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: white;
        font-family: Inter, system-ui, sans-serif;
    }

    /* TOP BAR */
    .topbar {
        height: 60px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 20px;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .container {
        max-width: 460px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        margin-top: 20px;
        font-size: 18px;
        opacity: 0.85;
    }

    /* GALLERY GRID */
    .grid {
        margin-top: 14px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
    }

    .item {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        transition: .2s;
    }

    .item:hover {
        transform: scale(1.03);
        border-color: #3fb7ff;
    }

    .item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .none {
        margin-top: 40px;
        opacity: .6;
        text-align: center;
        font-size: 14px;
    }

</style>
</head>

<body>

<div class="topbar">My Gallery</div>

<div class="container">

    <h2>Removed Background</h2>
    <div class="grid" id="gallery-remove"></div>

    <h2>Changed Background</h2>
    <div class="grid" id="gallery-change"></div>

    <h2>Remove Person</h2>
    <div class="grid" id="gallery-person"></div>

    <h2>Remove Object</h2>
    <div class="grid" id="gallery-object"></div>

    <p id="emptyMessage" class="none" style="display:none;">
        Your gallery is empty. Start editing a photo!
    </p>

</div>

<script type="module">
import { auth, onAuthStateChanged } from "./firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const db = getFirestore();

onAuthStateChanged(auth, async (user) => {
    if (!user) return (window.location.href = "signin.html");

    const uid = user.uid;
    const folders = ["remove", "change", "person", "object"];

    let totalImages = 0;

    for (const folder of folders) {
        const colRef = collection(db, "users", uid, folder);
        const snap = await getDocs(colRef);

        const grid = document.getElementById(`gallery-${folder}`);

        if (snap.empty) {
            grid.innerHTML = "";
            continue;
        }

        snap.forEach(doc => {
            const data = doc.data();
            totalImages++;

            const div = document.createElement("div");
            div.className = "item";

            div.onclick = () => {
                localStorage.setItem("viewImage", data.url);
                window.location.href = "gallery-view.html";
            };

            div.innerHTML = `<img src="${data.url}" alt="">`;
            grid.appendChild(div);
        });
    }

    if (totalImages === 0) {
        document.getElementById("emptyMessage").style.display = "block";
    }
});
</script>

</body>
</html>
