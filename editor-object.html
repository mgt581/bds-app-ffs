<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Magic Eraser · AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #050b16;
        color: white;
        font-family: "Inter", sans-serif;
    }

    .topbar {
        background: #0b1120;
        padding: 16px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .topbar h2 {
        margin: 0;
        font-size: 20px;
        color: #3ea8ff;
        font-weight: 700;
    }

    .nav-btns a {
        color: #3ea8ff;
        margin-left: 18px;
        text-decoration: none;
        font-size: 15px;
    }

    .container {
        padding: 20px;
        text-align: center;
    }

    .upload-box {
        margin-top: 30px;
        padding: 30px;
        border: 2px dashed #3ea8ff55;
        border-radius: 14px;
        cursor: pointer;
        background: #0b1223;
    }

    .upload-box p { opacity: 0.8; margin-top: 8px; }
    .upload-box:hover { border-color: #3ea8ff; }

    canvas {
        max-width: 95%;
        margin-top: 20px;
        border-radius: 12px;
        display: none;
        cursor: crosshair;
    }

    #processBtn, #downloadBtn {
        margin-top: 25px;
        width: 100%;
        padding: 16px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        background: #3ea8ff;
        font-weight: 700;
        color: #000;
        cursor: pointer;
        display: none;
    }

    #processBtn:hover, #downloadBtn:hover {
        background: #63c4ff;
    }

    .loading {
        margin-top: 25px;
        font-size: 16px;
        opacity: 0.7;
        display: none;
    }
</style>
</head>

<body>

<div class="topbar">
    <h2>Magic Eraser</h2>
    <div class="nav-btns">
        <a href="/index.html">Home</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/profile.html">Account</a>
    </div>
</div>

<div class="container">

    <div class="upload-box" onclick="fileInput.click()">
        <img src="/icons/icon-remove-object.png" width="90" />
        <p>Tap to upload your photo</p>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none" />

    <canvas id="imageCanvas"></canvas>
    <canvas id="maskCanvas"></canvas>

    <button id="processBtn">Erase Object</button>
    <button id="downloadBtn">Download Result</button>

    <p class="loading" id="loading">Erasing object… please wait…</p>

</div>

<script type="module">
    import { auth, onAuthStateChanged } from "./firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const db = getFirestore();

    let userIsPro = false;

    // Require login
    onAuthStateChanged(auth, async user => {
        if (!user) window.location.href = "/signin.html";

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists()) {
            userIsPro =
                snap.data().plan === "pro" ||
                snap.data().plan === "daypass";
        }
    });

    const fileInput = document.getElementById("fileInput");
    const imageCanvas = document.getElementById("imageCanvas");
    const maskCanvas = document.getElementById("maskCanvas");

    const ctxImage = imageCanvas.getContext("2d");
    const ctxMask = maskCanvas.getContext("2d");

    const processBtn = document.getElementById("processBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loading = document.getElementById("loading");

    let img = new Image();
    let drawing = false;

    fileInput.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            img.onload = () => {
                imageCanvas.width = img.width;
                imageCanvas.height = img.height;
                maskCanvas.width = img.width;
                maskCanvas.height = img.height;

                imageCanvas.style.display = "block";
                maskCanvas.style.display = "block";

                ctxImage.drawImage(img, 0, 0);
                ctxMask.clearRect(0, 0, maskCanvas.width, maskCanvas.height);

                processBtn.style.display = "block";
            };
            img.src = reader.result;
        };
        reader.readAsDataURL(file);
    };

    // --- Brush Painting ---
    maskCanvas.onmousedown = () => drawing = true;
    maskCanvas.onmouseup = () => drawing = false;
    maskCanvas.onmousemove = drawMask;

    function drawMask(e) {
        if (!drawing) return;

        const rect = maskCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctxMask.fillStyle = "rgba(255,0,0,0.9)";
        ctxMask.beginPath();
        ctxMask.arc(x, y, 25, 0, Math.PI * 2);
        ctxMask.fill();
    }

    // --- PROCESS (Fake AI for now) ---
    processBtn.onclick = async () => {
        loading.style.display = "block";
        processBtn.style.display = "none";

        // Simulate processing
        await new Promise(r => setTimeout(r, 2000));

        // Fake remove: blur masked area
        const blurred = document.createElement("canvas");
        blurred.width = img.width;
        blurred.height = img.height;
        const ctxB = blurred.getContext("2d");

        ctxB.drawImage(img, 0, 0);
        ctxB.globalAlpha = 0.4;
        ctxB.fillStyle = "#000";
        ctxB.fillRect(0, 0, blurred.width, blurred.height);

        ctxImage.drawImage(blurred, 0, 0);
        loading.style.display = "none";
        downloadBtn.style.display = "block";
    };

    // --- DOWNLOAD ---
    downloadBtn.onclick = () => {
        const finalCanvas = document.createElement("canvas");
        finalCanvas.width = imageCanvas.width;
        finalCanvas.height = imageCanvas.height;
        const ctx = finalCanvas.getContext("2d");

        ctx.drawImage(imageCanvas, 0, 0);

        if (!userIsPro) {
            ctx.fillStyle = "rgba(255,255,255,0.45)";
            ctx.font = "48px Inter";
            ctx.fillText("AI Photo Studio", 30, finalCanvas.height - 40);
        }

        const url = finalCanvas.toDataURL("image/png");
        const a = document.createElement("a");
        a.href = url;
        a.download = "magic-eraser.png";
        a.click();
    };
</script>

</body>
</html>
