<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Eraser Â· AI Photo Studio</title>

<link rel="stylesheet" href="editor.css">

<style>
body { margin:0;background:#0b1020;color:white;font-family:Inter,system-ui,sans-serif; }
.topbar {
  height:60px;background:#111827;border-bottom:1px solid #1f2937;
  display:flex;align-items:center;justify-content:space-between;padding:0 20px;
}
.topbar h1 { font-size:18px;font-weight:700; }
.topbar a { color:#60a5fa;text-decoration:none;font-weight:600; }

.tool-header { text-align:center;padding:25px; }
.tool-header img { width:70px;margin-bottom:10px; }

canvas {
  width:90%;max-width:420px;background:#000;border-radius:12px;
  margin-top:20px;
}

.action-btn {
  display:block;margin:12px auto;background:#3b82f6;border:none;
  padding:12px 28px;border-radius:10px;font-weight:700;cursor:pointer;
  color:white;font-size:16px;text-align:center;
}
</style>

</head>
<body>

<div class="topbar">
  <h1>Magic Eraser</h1>
  <a href="index.html">Back</a>
</div>

<div class="tool-header">
  <img src="icons/icon-remove-object.png">
  <h2>Brush over anything to erase it</h2>
  <p>AI fills the area naturally</p>
</div>

<div style="text-align:center;">
  <input id="uploadInput" type="file" accept="image/*" style="display:none">
  <button class="action-btn" onclick="uploadInput.click()">Upload Photo</button>

  <canvas id="editorCanvas"></canvas>

  <button class="action-btn" onclick="applyErase()">Apply Erase</button>
  <button class="action-btn" onclick="saveImage()">Save Image</button>
</div>

<script src="editor-object.js"></script>
</body>
</html>
