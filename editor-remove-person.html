<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Person – AI Photo Studio</title>

    <style>
        body {
            margin: 0;
            background: #050b16;
            color: white;
            font-family: "Inter", sans-serif;
        }

        .topbar {
            background: #0b1120;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #3ea8ff;
        }

        .nav-btns a {
            color: #3ea8ff;
            margin-left: 18px;
            text-decoration: none;
            font-size: 15px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .upload-box {
            margin-top: 30px;
            padding: 30px;
            border: 2px dashed #3ea8ff55;
            border-radius: 14px;
            cursor: pointer;
            background: #0b1223;
        }

        .upload-box:hover {
            border-color: #3ea8ff;
        }

        .upload-box p {
            opacity: 0.8;
            margin-top: 8px;
        }

        #previewImage {
            max-width: 95%;
            margin-top: 20px;
            border-radius: 12px;
            display: none;
        }

        #processBtn, #downloadBtn {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: #3ea8ff;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            display: none;
        }

        #processBtn:hover { background: #63c4ff; }
        #downloadBtn:hover { background: #63c4ff; }

        .loading {
            margin-top: 25px;
            font-size: 16px;
            opacity: 0.7;
            display: none;
        }

        .watermark {
            position: absolute;
            bottom: 12px;
            right: 12px;
            color: white;
            font-size: 14px;
            opacity: 0.5;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="topbar">
    <h2>Remove Person</h2>
    <div class="nav-btns">
        <a href="/index.html">Home</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/profile.html">Account</a>
    </div>
</div>

<div class="container">

    <div class="upload-box" onclick="fileInput.click()">
        <img src="/icons/icon-remove-person.png" width="90" />
        <p>Tap to upload a photo</p>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none" />

    <img id="previewImage" />

    <button id="processBtn">Remove Person</button>
    <button id="downloadBtn">Download Result</button>

    <p class="loading" id="loading">Processing… please wait…</p>

</div>

<script type="module">
    import { auth, onAuthStateChanged } from "./firebase-app.js";

    let originalImage = null;
    let processedImage = null;

    // Redirect if not logged in
    onAuthStateChanged(auth, user => {
        if (!user) window.location.href = "/signin.html";
    });

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("previewImage");
    const processBtn = document.getElementById("processBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loading = document.getElementById("loading");

    // Upload + preview
    fileInput.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            originalImage = reader.result;
            preview.src = originalImage;
            preview.style.display = "block";
            processBtn.style.display = "block";
        };
        reader.readAsDataURL(file);
    };

    // Fake AI Remove Person process (replace when API added)
    processBtn.onclick = async () => {
        loading.style.display = "block";
        processBtn.style.display = "none";

        // Simulate AI edit
        await new Promise(r => setTimeout(r, 1800));

        // For now, show original image until API is live
        processedImage = originalImage;
        preview.src = processedImage;

        loading.style.display = "none";
        downloadBtn.style.display = "block";
    };

    // Download
    downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = processedImage;
        a.download = "remove-person.png";
        a.click();
    };
</script>

</body>
</html>
