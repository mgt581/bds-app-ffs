<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Person – AI Photo Studio</title>

    <link rel="stylesheet" href="editor.css" />
    <script defer src="firebase-app.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="premium-check.js"></script>

    <style>
        body {
            margin: 0;
            background: #0d1117;
            font-family: "Inter", sans-serif;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 18px;
            display: flex;
            gap: 14px;
            align-items: center;
            background: #111827;
            border-bottom: 1px solid #1f2937;
        }

        header img {
            width: 48px;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            color: #3b82f6;
            font-weight: 600;
        }

        #upload-zone {
            border: 2px dashed #3b82f6;
            margin: 25px;
            padding: 45px 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
        }

        #upload-zone:hover {
            background: #111827;
        }

        #upload-zone input {
            display: none;
        }

        #editor-area {
            display: none;
            padding: 15px;
        }

        #result-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
        }

        .btn {
            width: 90%;
            margin: 15px auto;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <img src="icons/icon-remove-person.png" alt="">
    <h1>Remove Person</h1>
</header>

<div id="upload-zone" onclick="document.getElementById('upload-input').click();">
    <input type="file" id="upload-input" accept="image/*">
    <p>Tap or Drag an Image to Remove a Person</p>
</div>

<div id="editor-area">
    <img id="result-image">
    <button onclick="saveFinal()" id="saveBtn" class="btn" style="display:none">Save Final Image</button>
</div>

<script>
let processedBlob;

document.getElementById("upload-input").addEventListener("change", (e) => {
    if (!e.target.files.length) return;
    startRemovePerson(e.target.files[0]);
});

async function startRemovePerson(file) {
    document.getElementById("upload-zone").innerHTML = "<p>Processing…</p>";

    const formData = new FormData();
    formData.append("image", file);

    // PERSON REMOVAL API – free, fast, no login required
    const res = await fetch("https://api.aiphotoedit.ai/remove-person", {
        method: "POST",
        body: formData
    });

    processedBlob = await res.blob();

    document.getElementById("result-image").src = URL.createObjectURL(processedBlob);
    document.getElementById("upload-zone").style.display = "none";
    document.getElementById("editor-area").style.display = "block";
    document.getElementById("saveBtn").style.display = "block";
}

async function saveFinal() {
    const isPro = await checkPremiumStatus();

    let blobToDownload = processedBlob;

    if (!isPro) {
        blobToDownload = await applyWatermark(blobToDownload);
    }

    const url = URL.createObjectURL(blobToDownload);
    const a = document.createElement("a");
    a.href = url;
    a.download = "person-removed.png";
    a.click();
}

// WATERMARK FOR FREE USERS
function applyWatermark(blob) {
    return new Promise(async resolve => {
        const img = await loadImage(URL.createObjectURL(blob));

        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        ctx.font = `${img.width / 20}px Arial`;
        ctx.fillStyle = "rgba(255,255,255,0.45)";
        ctx.fillText("AI Photo Studio FREE", img.width - 30, img.height - 30);

        canvas.toBlob(resolve);
    });
}

function loadImage(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
    });
}
</script>

</body>
</html>
