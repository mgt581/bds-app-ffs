<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard • AI Photo Studio</title>

<link rel="stylesheet" href="dashboard.css" />

<style>
/* PAGE BASE */
body {
    margin: 0;
    background: #0b1120; /* Dark navy premium theme */
    color: #fff;
    font-family: Inter, sans-serif;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 22px 30px;
    background: #0f172a;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.header-title {
    font-size: 26px;
    font-weight: 700;
    color: #60a5fa;
    text-shadow: 0 0 12px rgba(96,165,250,0.6);
}

.header a {
    padding: 10px 16px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    color: #fff;
    text-decoration: none;
    font-size: 15px;
    backdrop-filter: blur(4px);
}

/* MAIN */
.main {
    text-align: center;
    padding: 25px;
}

.main h1 {
    font-size: 32px;
    margin-bottom: 10px;
}

.sub {
    opacity: 0.7;
    margin-bottom: 20px;
}

/* LOADING PLAN TEXT */
.plan {
    margin-top: 5px;
    font-size: 18px;
    opacity: 0.75;
}

/* FEATURE GRID */
.grid {
    display: grid;
    gap: 18px;
    grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
    margin: 35px auto;
    max-width: 950px;
}

.card {
    background: #111827;
    padding: 30px 20px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.05);
    transition: 0.25s;
    cursor: pointer;
}

.card:hover {
    background: #1e293b;
    transform: translateY(-4px);
}

.card img {
    width: 60px;
    margin-bottom: 12px;
}

.card-title {
    font-size: 18px;
    font-weight: 600;
    margin-top: 10px;
}

/* FOOTER */
.footer {
    text-align: center;
    opacity: 0.4;
    margin-top: 40px;
    padding-bottom: 20px;
}
</style>

<script src="premium-status.js"></script>
<script src="firebase-app.js"></script>
<script src="auth.js"></script>
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="header-title">AI Photo Studio</div>
    <a href="account.html">My Account</a>
</header>

<!-- MAIN CONTENT -->
<div class="main">
    <h1>Transform Your Photos in One Click</h1>
    <div class="sub">Professional AI tools for creators, businesses and everyday users.</div>
    <div class="plan">Your Plan: <strong>Loading...</strong></div>

    <!-- FEATURE GRID -->
    <div class="grid">

        <a href="editor.html" class="card">
            <img src="icons/remove.png" />
            <div class="card-title">Remove Background</div>
        </a>

        <a href="editor-change.html" class="card">
            <img src="icons/change.png" />
            <div class="card-title">Change Background</div>
        </a>

        <a href="editor-enhance.html" class="card">
            <img src="icons/face.png" />
            <div class="card-title">AI Face Enhance</div>
        </a>

        <a href="editor-remove.html" class="card">
            <img src="icons/remove-person.png" />
            <div class="card-title">Remove People</div>
        </a>

        <a class="card" style="opacity:0.5; cursor:not-allowed;">
            <img src="icons/text.png" />
            <div class="card-title">AI Text → Image (Coming Soon)</div>
        </a>

    </div>

    <div class="footer">
        AI Photo Studio © 2025
    </div>
</div>

</body>
</html>
