<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Expired â€“ AI Photo Studio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050b16;
            color: white;
            font-family: "Inter", sans-serif;
            text-align: center;
        }

        .container {
            max-width: 480px;
            margin: 60px auto;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ff7d7d;
        }

        .card {
            background: #0e1624;
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.07);
        }

        p {
            font-size: 17px;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            background: #3ea8ff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            background: #63c4ff;
        }

        .logout {
            margin-top: 25px;
            font-size: 16px;
            color: #ff7d7d;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Subscription Expired</h1>

    <div class="card">
        <p>Your premium plan has expired.  
           You no longer have access to background removal, change background, magic eraser, or person removal.</p>

        <button class="btn" id="renewBtn">Renew Subscription</button>

        <p style="font-size: 14px; margin-top: 15px; opacity: 0.6;">
            Restore access instantly by renewing your subscription.
        </p>
    </div>

    <div class="logout" id="logoutBtn">Sign Out</div>
</div>

<script type="module">
    import { auth, logout } from "./firebase-app.js";

    // Go back to subscription page
    document.getElementById("renewBtn").onclick = () => {
        window.location.href = "/subscription.html";
    };

    // Log out
    document.getElementById("logoutBtn").onclick = async () => {
        await logout();
        window.location.href = "/signin.html";
    };
</script>

</body>
</html>
