<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Subscription · AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f1c;
        font-family: Inter, system-ui, sans-serif;
        color: white;
        padding: 25px;
    }

    h1 {
        font-size: 32px;
        color: #3fb7ff;
        text-shadow: 0 0 8px #3fb7ff;
        text-align: center;
        margin-top: 20px;
    }

    .card {
        background: #111827;
        border: 1px solid #1f2937;
        padding: 25px;
        border-radius: 18px;
        max-width: 500px;
        margin: 40px auto;
        text-align: center;
    }

    .item {
        margin: 12px 0;
        font-size: 17px;
        opacity: 0.9;
    }

    .button {
        display: block;
        margin: 25px auto 0;
        background: #3fb7ff;
        padding: 14px 28px;
        border-radius: 12px;
        color: #000;
        font-weight: 700;
        text-decoration: none;
        font-size: 18px;
        box-shadow: 0 0 12px #3fb7ff;
        transition: 0.2s;
        width: fit-content;
    }

    .button:hover {
        transform: scale(1.05);
    }

</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCM6r66kW9xkBA5rgVcz4sP57N2v2BMbkg",
    authDomain: "ai-photo-studio-24354.firebaseapp.com",
    projectId: "ai-photo-studio-24354",
    storageBucket: "ai-photo-studio-24354.firebasestorage.app",
    messagingSenderId: "411346648650",
    appId: "1:411346648650:web:aefd1b26027ed5e8fab0b3",
    measurementId: "G-8TXC63YKPD"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
    if (!user) return (window.location.href = "signin.html");

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const data = snap.data();

    document.getElementById("planName").innerText = data.plan ?? "Unknown";
    document.getElementById("renewDate").innerText =
        data.renewDate ? new Date(data.renewDate).toDateString() : "No renewal date";

    document.getElementById("openPortal").onclick = () => {
        window.location.href = data.portalURL; // Stripe portal URL stored in Firestore
    };
});
</script>

</head>
<body>

<h1>Manage Subscription</h1>

<div class="card">
    <div class="item">Plan: <strong id="planName">Loading…</strong></div>
    <div class="item">Renews On: <strong id="renewDate">Loading…</strong></div>

    <a id="openPortal" class="button">Open Billing Portal</a>
</div>

</body>
</html>
