<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Photo Studio – Editor</title>
<link rel="stylesheet" href="editor.css" />
<script src="editor.js" defer></script>
<script src="firebase-app.js" defer></script>
<script src="db.js" defer></script>
</head>

<body>

<div class="app-container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 class="logo">AI Photo Studio</h2>

        <button class="side-btn" onclick="window.location.href='editor.html'">Upload</button>
        <button class="side-btn" onclick="window.location.href='editor-remove.html'">Remove Background</button>
        <button class="side-btn" onclick="window.location.href='editor-change.html'">Change Background</button>
        <button class="side-btn" onclick="window.location.href='editor-enhance.html'">Enhance</button>
        <button class="side-btn" onclick="window.location.href='editor-blur.html'">Blur</button>
        <button class="side-btn" onclick="window.location.href='editor-erase.html'">Magic Erase</button>
        <button class="side-btn" onclick="window.location.href='gallery.html'">Gallery</button>

        <button class="side-btn upgrade" onclick="window.location.href='upgrade.html'">
            Upgrade to Pro ✨
        </button>
    </div>

    <!-- MAIN WORK AREA -->
    <div class="main-area">

        <div class="top-bar">
            <h1>All Photos</h1>
            <button class="save-btn">Save</button>
        </div>

        <div class="editor-layout">

            <!-- UPLOAD BOX -->
            <div class="panel upload-panel">
                <div class="upload-box">
                    <p>Tap or Drag an Image to Upload</p>
                </div>
            </div>

            <!-- EDIT OPTIONS -->
            <div class="panel options-panel">

                <h3>Background Options</h3>

                <button class="upload-bg">Upload Background</button>

                <div class="bg-preview-row">
                    <div class="bg-preview"></div>
                    <div class="bg-preview"></div>
                    <div class="bg-preview"></div>
                </div>

                <h3>Solid Backgrounds</h3>
                <div class="color-grid">
                    <div class="color white"></div>
                    <div class="color blue"></div>
                    <div class="color navy"></div>
                    <div class="color red"></div>
                    <div class="color green"></div>
                </div>

                <button class="apply-btn">Apply Background</button>

                <h3>Magic Erase</h3>

                <button class="erase-btn">Start Erasing</button>
                <button class="apply-erase">Apply Magic Erase</button>

            </div>

        </div>

    </div>

</div>

</body>
</html>
