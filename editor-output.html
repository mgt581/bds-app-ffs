<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Final Result — AI Photo Studio</title>

<style>
    body {
        margin: 0;
        background: #0b0f19;
        color: #ffffff;
        font-family: Inter, system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Top Bar */
    .topbar {
        height: 60px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .logo {
        font-size: 20px;
        font-weight: 700;
        color: #3fb7ff;
        text-shadow: 0 0 10px #3fb7ff;
    }

    .btn-account {
        padding: 8px 14px;
        border-radius: 10px;
        background: #1f2937;
        border: 1px solid #334155;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }

    /* Main Content */
    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #finalImage {
        max-width: 100%;
        border-radius: 14px;
        border: 1px solid #1f2937;
        margin-bottom: 20px;
    }

    /* Button Row */
    .actions {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 380px;
        gap: 14px;
    }

    .btn {
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-primary {
        background: #3b82f6;
        color: white;
    }

    .btn-secondary {
        background: #374151;
        color: white;
    }

    .btn-upgrade {
        background: #4f46e5;
        color: white;
        border: 1px solid #6366f1;
    }

    /* Watermark message */
    #upgradeMessage {
        text-align: center;
        opacity: 0.7;
        font-size: 14px;
        margin-top: 12px;
    }
</style>
</head>

<body>

<!-- Top Bar -->
<div class="topbar">
    <div class="logo">AI Photo Studio</div>
    <button class="btn-account" onclick="location.href='profile.html'">My Account</button>
</div>

<!-- Main -->
<div class="container">
    <img id="finalImage" src="" alt="Final Result">

    <div class="actions">
        <button class="btn btn-primary" id="downloadBtn">Download Image</button>
        <button class="btn btn-secondary" id="shareBtn">Share</button>
        <button class="btn btn-secondary" onclick="location.href='index.html'">Back to Tools</button>
        <button class="btn btn-upgrade" id="upgradeBtn" style="display:none;">Unlock HD + No Watermark</button>
    </div>

    <div id="upgradeMessage"></div>
</div>


<!-- JS -->
<script type="module">
    import { auth, onAuthStateChanged } from "./firebase-app.js";
    import { db } from "./db.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const finalImage = document.getElementById("finalImage");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");
    const upgradeBtn = document.getElementById("upgradeBtn");
    const upgradeMessage = document.getElementById("upgradeMessage");

    // Load final image from localStorage
    const result = localStorage.getItem("finalImage");
    if (result) finalImage.src = result;

    // User plan check (free users get watermark)
    onAuthStateChanged(auth, async (user) => {
        if (!user) return location.href = "signin.html";

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        let isPro = false;
        if (snap.exists()) {
            const data = snap.data();
            if (data.plan === "pro" || data.plan === "yearly" || data.plan === "trial") {
                isPro = true;
            }
        }

        if (!isPro) {
            upgradeBtn.style.display = "block";
            upgradeMessage.innerHTML = "Watermark added — Upgrade for HD quality.";
        }
    });

    // Download image
    downloadBtn.onclick = () => {
        const link = document.createElement("a");
        link.href = finalImage.src;
        link.download = "ai-photo.png";
        link.click();
    };

    // Web Share
    shareBtn.onclick = async () => {
        try {
            const blob = await (await fetch(finalImage.src)).blob();
            const file = new File([blob], "ai-photo.png", { type: "image/png" });

            if (navigator.share) {
                await navigator.share({
                    title: "My AI Photo",
                    files: [file]
                });
            } else {
                alert("Sharing not supported on this device.");
            }
        } catch (err) {
            alert("Unable to share this image.");
        }
    };

    upgradeBtn.onclick = () => {
        location.href = "subscription.html";
    };
</script>

</body>
</html>
